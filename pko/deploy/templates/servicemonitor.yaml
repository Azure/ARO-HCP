apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: package-operator
  namespace: '{{ .Release.Namespace  }}'
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - '{{ .Release.Namespace  }}'
  selector:
    matchLabels:
      app.kubernetes.io/name: package-operator
      port: metrics
