$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.PKO
rolloutName: RP PKO Rollout
resourceGroups:
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: templates/output-global.bicep
    parameters: ./../dev-infrastructure/configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: mirror-image-package
    action: ImageMirror
    targetACR:
      configRef: 'acr.svc.name'
    sourceRegistry:
      configRef: pko.imagePackage.registry
    repository:
      configRef: pko.imagePackage.repository
    digest:
      configRef: pko.imagePackage.digest
    pullSecretKeyVault:
      configRef: global.keyVault.name
    pullSecretName:
      configRef: imageSync.ondemandSync.pullSecretName
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "unknown_storage_failure"
      maximumRetryCount: 5
      durationBetweenRetries: 30s
  - name: mirror-image-manager
    action: ImageMirror
    targetACR:
      configRef: 'acr.svc.name'
    sourceRegistry:
      configRef: pko.imageManager.registry
    repository:
      configRef: pko.imageManager.repository
    digest:
      configRef: pko.imageManager.digest
    pullSecretKeyVault:
      configRef: global.keyVault.name
    pullSecretName:
      configRef: imageSync.ondemandSync.pullSecretName
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "unknown_storage_failure"
      maximumRetryCount: 5
      durationBetweenRetries: 30s
  - name: mirror-image-remotephase-manager
    action: ImageMirror
    targetACR:
      configRef: 'acr.svc.name'
    sourceRegistry:
      configRef: pko.remotePhaseManager.registry
    repository:
      configRef: pko.remotePhaseManager.repository
    digest:
      configRef: pko.remotePhaseManager.digest
    pullSecretKeyVault:
      configRef: global.keyVault.name
    pullSecretName:
      configRef: imageSync.ondemandSync.pullSecretName
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "unknown_storage_failure"
      maximumRetryCount: 5
      durationBetweenRetries: 30s
- name: kusto
  resourceGroup: '{{ .kusto.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: kusto-lookup
    action: ARM
    template: ../dev-infrastructure/templates/kusto-lookup.bicep
    parameters: ../dev-infrastructure/configurations/kusto-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
- name: management
  resourceGroup: '{{ .mgmt.rg }}'
  subscription: '{{ .mgmt.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: ./../dev-infrastructure/templates/pko-lookup.bicep
    parameters: ./../dev-infrastructure/configurations/pko-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: deploy
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'package-operator'
    releaseNamespace: 'package-operator-system'
    chartDir: ./deploy
    valuesFile: ./values.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: kusto-lookup
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    inputVariables:
      imagePullerMsiClientId:
        resourceGroup: management
        step: output
        name: imagePullerMsiClientId
      imagePullerMsiTenantId:
        resourceGroup: management
        step: output
        name: imagePullerMsiTenantId
      pkoMsiClientId:
        resourceGroup: management
        step: output
        name: pkoMsiClientId
      pkoMsiTenantId:
        resourceGroup: management
        step: output
        name: pkoMsiTenantId
    dependsOn:
    - resourceGroup: global
      step: mirror-image-package
    - resourceGroup: global
      step: mirror-image-manager
    - resourceGroup: global
      step: mirror-image-remotephase-manager
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
