$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.PKO
rolloutName: RP PKO Rollout
resourceGroups:
- name: '{{ .mgmt.rg  }}'
  subscription: '{{ .svc.subscription  }}'
  steps:
  - name: deploy
    aksCluster: '{{ .mgmt.aks.name  }}'
    action: Shell
    command: make deploy
    dryRun:
      variables:
      - name: DRY_RUN
        value: "true"
    variables:
    - name: ARO_HCP_IMAGE_ACR
      configRef: acr.svc.name
    - name: PKO_IMAGE
      configRef: pko.image
    - name: PKO_IMAGE_MANAGER
      configRef: pko.imageManager
    - name: PKO_IMAGE_TAG
      configRef: pko.imageTag
    - name: RESOURCEGROUP
      configRef: mgmt.rg
