$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.RP.HypershiftOperator
rolloutName: RP HypershiftOperator Rollout
resourceGroups:
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: templates/output-global.bicep
    parameters: ./../dev-infrastructure/configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: mirror-image
    action: ImageMirror
    targetACR:
      configRef: 'acr.svc.name'
    sourceRegistry:
      configRef: hypershift.image.registry
    repository:
      configRef: hypershift.image.repository
    digest:
      configRef: hypershift.image.digest
    pullSecretKeyVault:
      configRef: global.keyVault.name
    pullSecretName:
      configRef: imageSync.ondemandSync.pullSecretName
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "unknown_storage_failure"
      maximumRetryCount: 5
      durationBetweenRetries: 30s
- name: kusto
  resourceGroup: '{{ .kusto.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: kusto-lookup
    action: ARM
    template: ../dev-infrastructure/templates/kusto-lookup.bicep
    parameters: ../dev-infrastructure/configurations/kusto-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
- name: management
  resourceGroup: '{{ .mgmt.rg }}'
  subscription: '{{ .mgmt.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: ./../dev-infrastructure/templates/hypershift-lookup.bicep
    parameters: ./../dev-infrastructure/configurations/hypershift-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: deploy
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'hypershift'
    releaseNamespace: '{{ .hypershift.namespace }}'
    chartDir: ./deploy
    valuesFile: ./values.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: kusto-lookup
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    inputVariables:
      csiSecretStoreClientId:
        resourceGroup: management
        step: output
        name: csiSecretStoreClientId
    dependsOn:
    - resourceGroup: global
      step: mirror-image
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
