apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: external-dns
  namespace: hypershift
spec:
  replicas: 1
  selector:
    matchLabels:
      name: external-dns
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: external-dns
        hypershift.openshift.io/operator-component: external-dns
        name: external-dns
    spec:
      containers:
      - args:
        - --source=service
        - --source=openshift-route
        - --domain-filter=$(DOMAIN)
        - --provider=azure
        - --registry=txt
        - --txt-suffix=-external-dns
        - --txt-owner-id=$(TXT_OWNER_ID)
        - --label-filter=hypershift.openshift.io/route-visibility!=private
        - --interval=1m
        - --txt-cache-interval=1h
        - --azure-config-file=/etc/provider/credentials
        command:
        - /external-dns
        image: arohcpdev.azurecr.io/external-dns/external-dns:v0.14.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 7979
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 5
        name: external-dns
        ports:
        - containerPort: 7979
          name: metrics
        resources:
          requests:
            cpu: 5m
            memory: 20Mi
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /etc/provider
          name: credentials
      imagePullSecrets:
      - name: pull-secret
      priorityClassName: hypershift-operator
      serviceAccountName: external-dns
      volumes:
      - name: credentials
        secret:
          secretName: external-dns-azure
status: {}
