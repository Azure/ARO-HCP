apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
namespace: hypershift
patches:
- target:
    version: v1
    kind: ServiceAccount
    name: external-dns
  path: tmp/patch-serviceaccount-external-dns.json
- target:
    group: apps
    version: v1
    kind: Deployment
    name: external-dns
  path: patch-deployment-external-dns.json
