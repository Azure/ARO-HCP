apiVersion: v1
kind: Service
metadata:
  name: arobit-forwarder
  namespace: '{{ .Release.Namespace }}'
  labels:
    app.kubernetes.io/name: arobit-forwarder
    app.kubernetes.io/instance: '{{ .Release.Name }}'
    app: arobit-forwarder
spec:
  type: ClusterIP
  ports:
  - name: otlp-http
    port: 4318
    targetPort: otlp-http
    protocol: TCP
  - name: forward
    port: 24224
    targetPort: forward
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app.kubernetes.io/name: arobit-forwarder
    app.kubernetes.io/instance: '{{ .Release.Name }}'
