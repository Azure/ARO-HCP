prometheusRules:
  rulesFolders:
  - ../observability/alerts/prometheus-prometheusRule.yaml
  - ../frontend/alerts/mise-prometheusRule.yaml
  - ../frontend/alerts/frontend-prometheusRule.yaml
  #- ../cluster-service/alerts/cluster-service-slo-rules.yaml
  - ../backend/alerts/backend-prometheusRule.yaml
  - ../observability/alerts/arobit-prometheusRule.yaml
  untestedRules: []
  outputBicep: ../dev-infrastructure/modules/metrics/rules/generatedPrometheusAlertingRules.bicep
  prometheusOperatorVersion: e02554298cb62b5533f3407c8eacc664e80bc74b
  outputReplacements:
  - from: 'job="kube-scheduler"'
    to: 'job="controlplane-kube-scheduler"'
  - from: 'job="apiserver"'
    to: 'job="controlplane-apiserver"'
  - from: 'job="etcd"'
    to: 'job="controlplane-etcd"'
  - from: 'job="cluster-autoscaler"'
    to: 'job="controlplane-cluster-autoscaler"'
  - from: 'job="kube-controller-manager"'
    to: 'job="controlplane-kube-controller-manager"'
