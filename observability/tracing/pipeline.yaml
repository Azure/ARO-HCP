$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.Observability
rolloutName: Observability Rollout
resourceGroups:
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  executionConstraints:
  - clouds:
    - public
    regions:
    - uksouth
  steps:
  - name: output
    action: ARM
    template: templates/output-global.bicep
    parameters: ./../../dev-infrastructure/configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
- name: service
  resourceGroup: '{{ .svc.rg }}'
  subscription: '{{ .svc.subscription.key }}'
  steps:
  - name: deploy
    aksCluster: '{{ .svc.aks.name }}'
    action: Shell
    command: make deploy
    dryRun:
      variables:
      - name: DRY_RUN
        value: "true"
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
- name: management
  resourceGroup: '{{ .mgmt.rg }}'
  subscription: '{{ .mgmt.subscription.key }}'
  steps:
  - name: deploy
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Shell
    command: make deploy
    dryRun:
      variables:
      - name: DRY_RUN
        value: "true"
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
