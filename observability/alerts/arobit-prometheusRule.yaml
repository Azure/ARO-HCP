apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: arobit-monitoring-rules
  namespace: monitoring
spec:
  groups:
  - name: arobit-rules
    rules:
    - alert: ArobitForwarderJobUp
      expr: group by (cluster) (up{job="kube-state-metrics"}) unless on(cluster) group by (cluster) (up{job="arobit-forwarder",namespace="arobit"} == 1)
      for: 15m
      labels:
        severity: critical
      annotations:
        description: |
          Arobit forwarder has not been reachable for the past 15 minutes.
          This may indicate that the Arobit forwarder is down, or experiencing a crash loop.
          Check the status of the Arobit forwarder pods, service endpoints, and network connectivity.
        runbook_url: TBD # https://runbooks.prometheus-operator.dev/runbooks/prometheus/prometheusdown
        summary: Arobit forwarder is unreachable for 15 minutes.
