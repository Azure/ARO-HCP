istioVersions:
- "{{ .svc.istio.versions }}"
mise:
  deploy: {{ .mise.deploy }}
  namespace: "mise"
  image:
    registry: "{{ .acr.svc.name }}.azurecr.io"
    repository: "{{ .mise.image.repository }}"
    digest: "{{ .mise.image.digest }}"
  audit:
    adInstance: "https://{{ .mise.arm.authorityFQDN }}/"
    clientId: "{{ .mise.audit.applicationId }}"
    tenantId: "{{ .mise.arm.tenantId }}"
    audience: "api://{{ .mise.audit.applicationId }}"
  tracing:
    address: "{{ .mise.tracing.address }}"
    exporter: "{{ .mise.tracing.exporter }}"
  deployment:
    zoneCount: {{ .azureRegionAvailabilityZoneCount }}
  armPolicy:
    label: "ARM Policy"
    authority: "https://{{ .mise.arm.authorityFQDN }}/{{ .mise.arm.tenantId }}" # iss
    audience: "https://{{ .mise.arm.audienceFQDN }}" # aud
    applicationId: "{{ .mise.arm.applicationId }}"
  genevaActionsPolicy:
    label: "Geneva Actions"
    authority: "https://{{ .mise.genevaActions.authorityFQDN }}/__tenantId__/" # iss
    audience: "https://{{ .mise.genevaActions.audienceFQDN }}" # aud
    applicationId: "__genevaActionsAppId__"
