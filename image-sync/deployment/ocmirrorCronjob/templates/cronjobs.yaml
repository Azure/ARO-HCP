apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    run: oc-mirror
  name: oc-mirror
  namespace: {{.Release.Namespace}}
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            run: oc-mirror
            azure.workload.identity/use: "true"
        spec:
          initContainers:
          - name: login
            image: mcr.microsoft.com/azure-cli:cbl-mariner2.0
            command: ['sh', '-c',
                      "az login --federated-token $(cat $AZURE_FEDERATED_TOKEN_FILE) --service-principal -u $AZURE_CLIENT_ID -t $AZURE_TENANT_ID; accessToken=$(az acr login --name {{ .Values.acrRegistryName }} --expose-token | grep accessToken |cut -d ':' -f2| tr -d ' \",') ; cat /tmp/secret-orig/pull-secret | base64 -d  |sed \"s/TOKENTOBEREPLACED/$accessToken/\" > /etc/containers/auth.json",
                      ]
            volumeMounts:
            - name: pull-secrets-updated
              mountPath: "/etc/containers"
            - name: pull-secret
              mountPath: "/tmp/secret-orig"
          containers:
          - image: "{{ .Values.ocmirrorImage }}:{{ .Values.ocmirrorTag }}"
            name: oc-mirror
            workingDir: "/workspace"
            env:
              - name: XDG_RUNTIME_DIR
                value: /etc/
              - name: REGISTRY_URL
                value: "{{ .Values.acrRegistryName }}.azurecr.io"
              - name: STABLE_VERSIONS
                value: "{{ .Values.stableVersions }}"
            volumeMounts:
            - name: pull-secrets-updated
              mountPath: "/etc/containers"
              readOnly: true
            - name: workspace
              mountPath: "/workspace"
          volumes:
          - name: workspace
            emptyDir: {}
          - name: pull-secrets-updated
            emptyDir: {}
          - name: pull-secret
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: "oc-mirror-pullsecret"
          restartPolicy: Never
          serviceAccountName: {{.Values.serviceAccountName}}
