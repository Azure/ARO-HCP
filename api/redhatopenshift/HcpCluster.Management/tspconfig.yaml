parameters:
  service-dir:
    default: "sdk/redhatopenshifthcp"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/hcpclusters/{version-status}/{version}/openapi.json"
    omit-unreachable-types: true
  "@azure-tools/typespec-csharp":
    clear-output-folder: true
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    flavor: azure
    namespace: "Azure.ResourceManager.RedHatOpenShift"
  "@azure-tools/typespec-go":
    emitter-output-dir: "{output-dir}/{service-dir}/armredhatopenshifthcp"
    fix-const-stuttering: true
    flavor: "azure"
    generate-fakes: true
    generate-samples: true
    head-as-boolean: true
    inject-spans: true
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armredhatopenshifthcp"
    service-dir: "sdk/resourcemanager/redhatopenshift"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-redhatopenshifthcp"
    flavor: azure
    namespace: "com.azure.resourcemanager.redhatopenshifthcp"
    service-name: "Red Hat OpenShift Hosted Control Planes"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-redhatopenshifthcp"
    flavor: azure
    generate-sample: true
    generate-test: true
    namespace: "azure.mgmt.redhatopenshift"
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-redhatopenshifthcp"
    flavor: azure
    package-details:
      name: "@azure/arm-redhatopenshifthcp"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
  disable:
    "@azure-tools/typespec-azure-resource-manager/arm-common-types-version": "New rule"
