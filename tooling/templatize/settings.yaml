environments:
# RH development environments
- name: dev
  description: |
    Integrated development environment.
    Bringing it all together.
    Used for Bicep and Helm PR checks.
  defaults:
    region: westus3
    cloud: dev
    ev2Cloud: public
    cxStamp: 1
- name: cspr
  description: |
    clusters-service PR check environment.
    Used for testing Cluster Service PRs from Jenkins.
  defaults:
    region: westus3
    cloud: dev
    ev2Cloud: public
    cxStamp: 1
- name: pers
  description: |
    Used for personal development and testing.
  defaults:
    region: westus3
    cloud: dev
    ev2Cloud: public
    cxStamp: 1
    regionShortSuffix: "${USER:0:4}"
- name: perf
  description: |
    Used for performance testing.
    High resource requirements.
  defaults:
    region: westus3
    cloud: dev
    ev2Cloud: public
    cxStamp: 1
    regionShortSuffix: "p${USER:0:4}"
- name: ntly
  description: |
    Used for nightly infrastructure rebuilds.
  defaults:
    region: uksouth
    cloud: dev
    ev2Cloud: public
    cxStamp: 1
# MSFT environments
- name: int
  description: |
    MSFT integration environment.
  defaults:
    region: uksouth
    cloud: public
    cxStamp: 1
- name: stg
  description: |
    MSFT stage environment.
  defaults:
    region: uksouth
    cloud: public
    cxStamp: 1
