environments:
# RH development environments
- name: dev
  description: |
    Integrated development environment.
    Bringing it all together.
    Used for Bicep and Helm PR checks.
  defaults:
    region: westus3
    cloud: dev
    ev2Cloud: public
    cxStamp: 1
- name: cspr
  description: |
    clusters-service PR check environment.
    Used for testing Cluster Service PRs from Jenkins.
  defaults:
    region: westus3
    cloud: dev
    ev2Cloud: public
    cxStamp: 1
- name: pers
  description: |
    Used for personal development and testing.
  defaults:
    region: westus3
    cloud: dev
    ev2Cloud: public
    cxStamp: 1
    regionShortSuffix: "${USER:0:4}"
- name: prow
  description: |
    Used for PR end-to-end tests in Prow.
  defaults:
    region: westus3
    cloud: dev
    ev2Cloud: public
    cxStamp: 1
    regionShortOverride: "j${BUILD_ID: -7}"
- name: perf
  description: |
    Used for performance testing.
    High resource requirements.
  defaults:
    region: westus3
    cloud: dev
    ev2Cloud: public
    cxStamp: 1
    regionShortSuffix: "p${USER:0:4}"
- name: swft
  description: |
    Used for personal SWIFT development and testing.
  defaults:
    region: uksouth
    cloud: dev
    ev2Cloud: public
    cxStamp: 1
    regionShortSuffix: "s${USER:0:4}"
- name: opstool
  description: |
    AKS cluster for SRE operational tooling.
  defaults:
    region: westus3
    cloud: dev
    ev2Cloud: public
    cxStamp: 1
