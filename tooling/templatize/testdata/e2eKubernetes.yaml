serviceGroup: Microsoft.Azure.ARO.HCP.Test
rolloutName: Test Rollout
resourceGroups:
- name: rg
  resourceGroup: '{{ .rg }}'
  subscription: '{{ .subscription }}'
  steps:
  - name: test
    action: Shell
    aksCluster: dev-westus3-svc-1
    command: kubectl get namespaces
    shellIdentity:
      value: "test"
