serviceGroup: Microsoft.Azure.ARO.Test
rolloutName: Test Rollout
resourceGroups:
- name: {{ .regionRG }}
  subscription: {{ .svc.subscription }}
  aksCluster: {{ .aksName }}
  steps:
  - name: deploy
    action: Shell
    command: ["make", "deploy"]
    env:
    - name: MAESTRO_IMAGE
      configRef: maestro.imageBase
  - name: svc
    action: ARM
    template: templates/svc-cluster.bicep
    parameters: test.bicepparam
