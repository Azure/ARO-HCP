serviceGroup: Microsoft.Azure.ARO.Test
rolloutName: Test Rollout
resourceGroups:
- name: {{ .regionRG }}
  subscription: {{ .serviceClusterSubscription }}
  aksCluster: {{ .aksName }}
  steps:
  - name: deploy
    action: Shell
    command: ["make", "deploy"]
    env:
    - name: MAESTRO_IMAGE
      configRef: maestro_image
  - name: dry-run
    action: Shell
    command: ["make", "dry-run"]
    dryRun:
      command: ["make", "-n", "dry-run"]
  - name: svc
    action: ARM
    template: templates/svc-cluster.bicep
    parameters: test.bicepparam
