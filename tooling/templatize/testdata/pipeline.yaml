$schema: pipeline.schema.v1
serviceGroup: Microsoft.Azure.ARO.HCP.Test
rolloutName: Test Rollout
resourceGroups:
- name: regional
  resourceGroup: '{{ .regionRG }}'
  subscription: '{{ .serviceClusterSubscription }}'
  steps:
  - name: deploy
    aksCluster: '{{ .aksName }}'
    action: Shell
    command: make deploy
    shellIdentity:
      configRef: globalMSIId
    variables:
    - name: MAESTRO_IMAGE
      configRef: maestro_image
  - name: dry-run
    aksCluster: '{{ .aksName }}'
    action: Shell
    command: make deploy
    shellIdentity:
      configRef: globalMSIId
    dryRun:
      variables:
      - name: DRY_RUN
        value: "A very dry one"
      - name: FROM_EV2_REGION
        value: '{{ .availabilityZoneCount }}'
      - name: FROM_EV2_CORE
        value: '{{ .vaultDomainSuffix }}'
  {{- if .enableOptionalStep }}
  - name: optionalStep
    action: Shell
    command: make optional
  {{- end }}
  - name: svc
    action: ARM
    template: templates/svc-cluster.bicep
    parameters: test.bicepparam
    deploymentLevel: ResourceGroup
  - name: cxChildZone
    action: DelegateChildZone
    parentZone:
      configRef: parentZone
    childZone:
      configRef: childZone
    dependsOn:
    - resourceGroup: regional
      step: deploy
  - name: issuerTest
    action: SetCertificateIssuer
    vaultBaseUrl:
      configRef: vaultBaseUrl
    issuer:
      configRef: provider
    dependsOn:
    - resourceGroup: regional
      step: deploy
  - name: issuerTestOutputChaining
    action: SetCertificateIssuer
    vaultBaseUrl:
      input:
        resourceGroup: regional
        name: kvUrl
        step: deploy
    issuer:
      value: provider
  - name: cert
    action: CreateCertificate
    vaultBaseUrl:
      value: https://arohcp-svc-ln.vault.azure.net
    certificateName:
      value: hcp-mdsd
    contentType:
      value: x-pem-file # GCS certificate file in PEM format
    san:
      value: hcp-mdsd.geneva.keyvault.aro-int.azure.com
    issuer:
      value: OneCertV2-PrivateCA
  - name: rpRegistration
    action: ResourceProviderRegistration
    resourceProviderNamespaces:
      value:
      - Microsoft.Storage
      - Microsoft.EventHub
      - Microsoft.Insights
  - name: rpAccount
    action: RPLogsAccount
    subscriptionId:
      value: sub
    namespace:
      value: ns
    certsan:
      value: san
    certdescription:
      value: HCP Service Cluster
    configVersion:
      value: version
    eventSources:
      akskubesystem:
        name: kubesystem
  - name: clusterAccount
    action: ClusterLogsAccount
    subscriptionId:
      value: sub
    namespace:
      value: ns
    certsan:
      value: san
    certdescription:
      value: HCP Management Cluster
    configVersion:
      value: version
    eventSources:
      akskubesystem:
        name: kubesystem