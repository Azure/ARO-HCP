serviceGroup: Microsoft.Azure.ARO.HCP.Test
rolloutName: Test Rollout
resourceGroups:
- name: rg
  resourceGroup: '{{ .rg }}'
  subscription: '{{ .subscription }}'
  steps:
  - name: parameterA
    action: ARM
    template: testa.bicep
    parameters: testa.bicepparm
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: readInput
    action: Shell
    command: echo ${end} > env.txt
    shellIdentity:
      value: "test"
    variables:
    - name: end
      input:
        resourceGroup: rg
        name: parameterA
        step: parameterA
    dryRun:
      command: echo ${end} > env.txt
