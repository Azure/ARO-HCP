$schema: pipeline.schema.v1
serviceGroup: Microsoft.Azure.ARO.HCP.Test
rolloutName: Test Rollout
resourceGroups:
- name: rg
  resourceGroup: '{{ .rg }}'
  subscription: '{{ .subscription }}'
  steps:
  - name: test
    action: Shell
    command: make test
    shellIdentity:
      value: "test"
    variables:
    - name: TEST_ENV
      configRef: test_env
