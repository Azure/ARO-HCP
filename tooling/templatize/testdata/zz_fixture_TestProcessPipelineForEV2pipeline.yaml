serviceGroup: Microsoft.Azure.ARO.Test
rolloutName: Test Rollout
resourceGroups:
    - name: hcp-underlay-$(regionShortName)
      subscription: hcp-$location()
      aksCluster: aro-hcp-aks
      steps:
        - name: deploy
          action: Shell
          command: make deploy
          variables:
            - name: MAESTRO_IMAGE
              configRef: maestro_image
        - name: dry-run
          action: Shell
          command: make deploy
          dryRun:
            variables:
                - name: DRY_RUN
                  value: A very dry one
        - name: svc
          action: ARM
          template: templates/svc-cluster.bicep
          parameters: ev2-precompiled-test.bicepparam
        - name: DelegateChildZoneBase
          action: DelegateChildZoneExtension
          dependsOn:
            - deploy
          parentZoneName:
            value: bla
          childZoneName:
            value: blub
        - name: issuerTest
          action: SetCertificateIssuer
          dependsOn:
            - deploy
          vaultBaseUrl:
            value: bla
          provider:
            value: blub
