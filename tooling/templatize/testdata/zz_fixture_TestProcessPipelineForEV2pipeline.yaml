serviceGroup: Microsoft.Azure.ARO.Test
rolloutName: Test Rollout
resourceGroups:
    - name: hcp-underlay-$(regionShortName)
      subscription: hcp-$location()
      aksCluster: aro-hcp-aks
      steps:
        - name: deploy
          action: Shell
          command: make deploy
          variables:
            - name: MAESTRO_IMAGE
              configRef: maestro_image
        - name: dry-run
          action: Shell
          command: make deploy
          dryRun:
            variables:
                - name: DRY_RUN
                  value: A very dry one
        - name: svc
          action: ARM
          template: templates/svc-cluster.bicep
          parameters: ev2-precompiled-test.bicepparam
          deploymentLevel: ResourceGroup
        - name: cxChildZone
          action: DelegateChildZone
          dependsOn:
            - deploy
          parentZone:
            configRef: parentZone
          childZone:
            configRef: childZone
        - name: issuerTest
          action: SetCertificateIssuer
          dependsOn:
            - deploy
          vaultBaseUrl:
            configRef: vaultBaseUrl
          issuer:
            configRef: provider
        - name: issuerTestOutputChaining
          action: SetCertificateIssuer
          dependsOn:
            - deploy
          vaultBaseUrl:
            input:
                name: kvUrl
                step: deploy
          issuer:
            value: provider
