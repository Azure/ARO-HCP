serviceGroup: Microsoft.Azure.ARO.HCP.Test
rolloutName: Test Rollout
resourceGroups:
- name: rg
  resourceGroup: '{{ .rg }}'
  subscription: '{{ .subscription }}'
  steps:
  - name: createZone
    action: ARM
    variables:
    - name: zoneName
      value: e2etestarmdeploy.foo.bar.example.com
    template: test.bicep
    parameters: test.bicepparm
    deploymentLevel: ResourceGroup
  - name: readInput
    action: Shell
    command: echo ${zoneName} > env.txt
    shellIdentity:
      Value: "test"
    variables:
    - name: zoneName
      input:
        resourceGroup: rg
        name: zoneName
        step: createZone
