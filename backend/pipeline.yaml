$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.RP.Backend
rolloutName: RP Backend Rollout
resourceGroups:
- name: {{ .svc.rg }}
  subscription: {{ .svc.subscription }}
  aksCluster: {{ .svc.aks.name }}
  steps:
  - name: deploy
    action: Shell
    command: make deploy
    dryRun:
      variables:
        - name: DRY_RUN
          value: "true"
    variables:
    - name: ARO_HCP_IMAGE_ACR
      configRef: svcAcrName
    - name: LOCATION
      configRef: region
    - name: RESOURCEGROUP
      configRef: svc.rg
    - name: AKS_NAME
      configRef: svc.aks.name
    - name: DB_NAME
      configRef: frontend.cosmosDB.name
    - name: COMMIT
      configRef: backend.imageTag
    - name: ISTO_TAG
      configRef: svc.istio.tag
