$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.RP.Backend
rolloutName: RP Backend Rollout
resourceGroups:
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: templates/output-global.bicep
    parameters: ./../dev-infrastructure/configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: mirror-image
    action: ImageMirror
    targetACR:
      configRef: 'acr.svc.name'
    sourceRegistry:
      configRef: backend.image.registry
    repository:
      configRef: backend.image.repository
    digest:
      configRef: backend.image.digest
    pullSecretKeyVault:
      configRef: global.keyVault.name
    pullSecretName:
      configRef: imageSync.ondemandSync.pullSecretName
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
- name: service
  resourceGroup: '{{ .svc.rg }}'
  subscription: '{{ .svc.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: ./../dev-infrastructure/templates/backend-lookup.bicep
    parameters: ./../dev-infrastructure/configurations/backend-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: deploy
    aksCluster: '{{ .svc.aks.name }}'
    action: Helm
    releaseName: 'aro-hcp-backend-dev'
    releaseNamespace: '{{ .backend.k8s.namespace }}'
    chartDir: ./deploy
    valuesFile: ./values.yaml
    namespaceFiles:
    - namespace.yaml
    inputVariables:
      imagePullerMsiClientId:
        resourceGroup: service
        step: output
        name: imagePullerMsiClientId
      imagePullerMsiTenantId:
        resourceGroup: service
        step: output
        name: imagePullerMsiTenantId
      backendMsiClientId:
        resourceGroup: service
        step: output
        name: backendMsiClientId
      backendMsiTenantId:
        resourceGroup: service
        step: output
        name: backendMsiTenantId
      cosmosDBDocumentEndpoint:
        resourceGroup: service
        step: output
        name: cosmosDBDocumentEndpoint
    dependsOn:
    - resourceGroup: global
      step: mirror-image
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
