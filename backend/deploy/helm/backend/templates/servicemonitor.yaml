apiVersion: azmonitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: aro-hcp-backend-service-monitor
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app: aro-hcp-backend
      port: metrics
