apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aro-hcp-backend
  name: aro-hcp-backend
  namespace: '{{ .Release.Namespace }}'
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.deployment.replicas }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: aro-hcp-backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: aro-hcp-backend
        azure.workload.identity/use: "true"
      annotations:
        checksum/backendservicekeyvault: '{{ include (print $.Template.BasePath "/backend.service-key-vault.secretproviderclass.yaml") . | sha256sum }}'
        checksum/azureruntimeconfig: '{{ include (print $.Template.BasePath "/backend.azure-runtime-config.configmap.yaml") . | sha256sum }}'
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: '{{ if eq (int .Values.deployment.zoneCount) 0 }}kubernetes.azure.com/agentpool{{ else }}topology.kubernetes.io/zone{{ end }}'
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: aro-hcp-backend
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: aro-hcp-backend
      serviceAccountName: '{{ .Values.serviceAccount.name }}'
      volumes:
      - name: backend-service-key-vault
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: backend-service-key-vault
      - name: azure-runtime-config
        configMap:
          name: backend-azure-runtime-config
      containers:
      - name: aro-hcp-backend
        image: '{{ .Values.deployment.imageName }}'
        imagePullPolicy: Always
        args:
        - "--clusters-service-url"
        - "http://clusters-service.{{ .Values.clustersService.namespace }}.svc.cluster.local:8000"
        - "--azure-runtime-config-path"
        - "/configs/azure-runtime-config/config.yaml"
        - "--azure-first-party-application-certificate-bundle-path"
        - "/secrets/backend-service-key-vault/fpa-cert-bundle"
        - "--azure-first-party-application-client-id"
        - "{{ .Values.fpa.clientId }}"
        - "--maestro-source-environment-identifier"
        - "{{ .Values.maestro.sourceEnvironmentIdentifier }}"
       {{- if and .Values.miMock.certName .Values.miMock.clientId .Values.miMock.principalId .Values.miMock.tenantId }}
        # MI Mock flags. They should only be set in ARO-HCP environments where Microsoft's Managed Identities Dataplane service is not available.
        - --azure-mi-mock-certificate-bundle-path=/secrets/backend-service-key-vault/mi-mock-cert-bundle
        - --azure-mi-mock-client-id={{ .Values.miMock.clientId }}
        - --azure-mi-mock-principal-id={{ .Values.miMock.principalId }}
        - --azure-mi-mock-tenant-id={{ .Values.miMock.tenantId }}
        {{- end }}
        env:
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_NAME
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_URL
        - name: LOCATION
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: LOCATION
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "{{ .Values.tracing.address }}"
        - name: OTEL_TRACES_EXPORTER
          value: "{{ .Values.tracing.exporter }}"
        ports:
        - containerPort: 8081
          protocol: TCP
        - containerPort: 8083
          protocol: TCP
        resources:
          limits:
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 500Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: backend-service-key-vault
          mountPath: "/secrets/backend-service-key-vault"
        - name: azure-runtime-config
          mountPath: /configs/azure-runtime-config
          readOnly: true
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
