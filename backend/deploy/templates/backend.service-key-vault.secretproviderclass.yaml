apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: backend-service-key-vault
  namespace: '{{ .Release.Namespace }}'
spec:
  parameters:
    clientID: '{{ .Values.serviceAccount.workloadIdentityClientId }}'
    cloudName: '{{ .Values.azure.cloudEnvironmentName }}'
    keyvaultName: '{{ .Values.serviceKeyVault.name }}'
    objects: |-
      array:
        - |
          objectName: '{{ .Values.fpa.certName }}'
          objectType: secret
          objectAlias: fpa-cert-bundle
{{- if .Values.miMock.certName }}
        - |
          objectName: '{{ .Values.miMock.certName }}'
          objectType: secret
          objectAlias: mi-mock-cert-bundle
{{- end }}
    tenantId: '{{ .Values.azure.tenantId }}'
    usePodIdentity: "false"
  provider: azure
