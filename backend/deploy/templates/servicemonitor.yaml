apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: aro-hcp-backend
  namespace: '{{ .Release.namespace }}'
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - '{{ .Release.namespace }}'
  selector:
    matchLabels:
      app: aro-hcp-backend
      port: metrics
