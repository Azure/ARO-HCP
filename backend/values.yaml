pullBinding:
  registry: "{{ .acr.svc.name }}.azurecr.io"
  scope: "repository:{{ .backend.image.repository }}:pull"
  workloadIdentityClientId: "__imagePullerMsiClientId__"
  workloadIdentityTenantId: "__imagePullerMsiTenantId__"
configMap:
  location: "{{ .region }}"
  backendMiClientId: "__backendMsiClientId__"
  databaseUrl: "__cosmosDBDocumentEndpoint__"
  databaseName: "{{ .frontend.cosmosDB.name }}"
deployment:
  replicas: {{ .backend.k8s.replicas }}
  imageName: "{{ .acr.svc.name }}.azurecr.io/{{ .backend.image.repository }}@{{ .backend.image.digest }}"
  zoneCount: {{ .azureRegionAvailabilityZoneCount }}
serviceAccount:
  name: "{{ .backend.k8s.serviceAccountName }}"
  workloadIdentityClientId: "__backendMsiClientId__"
  workloadIdentityTenantId: "__backendMsiTenantId__"
clustersService:
  namespace: "{{ .clustersService.k8s.namespace }}"
  serviceAccount: "{{ .clustersService.k8s.serviceAccountName }}"
tracing:
  address: "{{ .backend.tracing.address }}"
  exporter: "{{ .backend.tracing.exporter }}"
serviceKeyVault:
  name: "{{ .serviceKeyVault.name }}"
fpa:
  # certName is the name of the certificate in Azure Key Vault . It can be used
  # to reference the associated Certificate, Secret and Key objects associated
  # to the certificate
  certName: "{{ .firstPartyAppCertificate.name }}"
  clientId: "{{ .firstPartyAppClientId }}"
# MI Mock, also known as Mock MSI or Mock MSI Identity. It is a common Azure Service Principal identity.
# It is used in the ARO-HCP environments where Microsoft's Managed Identities Dataplane service is not available. In
# those environments, the MI Mock Identity is leveraged by the Control Plane operators and the Service Managed Identity
# associated to the ARO-HCP Clusters to interact with Azure.
miMock:
  # certName is the name of the certificate in Azure Key Vault. It can be used
  # to reference the associated Certificate, Secret and Key objects associated
  # to the certificate
  certName: "{{ .miMockCertName }}"
  clientId: "{{ .miMockClientId }}"
  principalId: "{{ .miMockPrincipalId }}"
  # The Azure Tenant ID where the MI Mock Identity is registered.
  tenantId: "{{ .miMockTenantId }}"
azure:
  cloudEnvironmentName: "{{ .cloudEnvironmentName }}"
  # The Azure Tenant ID where backend service is running. In values.yaml we
  # simply set a hardcoded placeholder. Once the template is instantiated we
  # pass the value via argument.
  tenantId: "__tenantId__"
  msiRpDataPlaneAudienceResource: "{{ .msiRp.dataPlaneAudienceResource }}"
  ocpAcrResourceId: "__ocpAcrResourceId__"
  ocpAcrHostname: "__ocpAcrHostname__"
  oidcIssuerBlobServiceUrl: "__regionalOidcStorageAccountBlobEndpoint__"
  oidcIssuerBaseUrl: "__regionalOidcStorageAccountWebEndpoint__"
  tlsCertificatesConfig:
    issuer: "{{ .backend.azureRuntimeConfig.tlsCertificatesIssuer }}"
    certificatesGenerationSource: "AzureKeyVault"
maestro:
  sourceEnvironmentIdentifier: "{{ .backend.maestro.sourceEnvironmentIdentifier }}"
