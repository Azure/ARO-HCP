name: Bicep Lint
on:
  pull_request:
    branches:
    - main
    paths:
    - 'dev-infrastructure/**'
jobs:
  validate_bicep:
    permissions:
      contents: 'read'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 1
    - name: 'az bicep format and lint'
      working-directory: './dev-infrastructure'
      run: |
        # https://github.com/actions/runner-images/issues/11987
        az config set bicep.use_binary_from_path=false
        # Install specific version due to https://github.com/Azure/bicep/issues/16676
        az bicep install -v v0.33.93
        az bicep version
        make fmt
        make lint
    - name: Check for uncommitted changes
      working-directory: './dev-infrastructure'
      run: |
        git diff --exit-code -- '***.bicep***' || (echo "::error::Uncommitted changes detected in bicep templates" && exit 1)
