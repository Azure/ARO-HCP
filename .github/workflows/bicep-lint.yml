name: Bicep Lint
on:
  pull_request:
    branches:
    - main
jobs:
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      bicep: ${{ steps.filter.outputs.bicep }}
    steps:
    - name: Checkout
      uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v4.2.2
      with:
        fetch-depth: 1
    - name: Filter paths
      id: filter
      uses: dorny/paths-filter@v3
      with:
        filters: |
          bicep:
            - 'dev-infrastructure/**'
  validate_bicep:
    needs: paths-filter
    if: needs.paths-filter.outputs.bicep == 'true'
    permissions:
      contents: 'read'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v4.2.2
      with:
        fetch-depth: 1
    - name: 'az bicep format and lint'
      working-directory: './dev-infrastructure'
      run: |
        # https://github.com/actions/runner-images/issues/11987
        az config set bicep.use_binary_from_path=false
        az bicep install
        az bicep version
        make fmt
        make lint
    - name: Check for uncommitted changes
      working-directory: './dev-infrastructure'
      run: |
        git diff --exit-code -- '***.bicep***' || (echo "::error::Uncommitted changes detected in bicep templates" && exit 1)
