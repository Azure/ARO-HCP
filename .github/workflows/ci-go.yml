---
name: 'ci-go'
on:
  pull_request:
    branches:
      - 'main'
    paths:
      - '**.go'
      - '**/go.mod'
      - '**/go.sum'
      - 'go.work'
jobs:
  test:
    permissions:
      contents: 'read'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 1

      - name: 'Install gpgme'
        run: sudo apt-get update && sudo apt-get install -y libgpgme-dev

      - name: 'Set up Go'
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version-file: 'go.work'
          check-latest: true

      - name: 'Test'
        run: make test
  lint:
    permissions:
      contents: 'read'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 1

      - name: 'Install gpgme'
        run: sudo apt-get update && sudo apt-get install -y libgpgme-dev

      - name: 'Set up Go'
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version-file: 'go.work'
          check-latest: true

      - name: 'Lint'
        uses: golangci/golangci-lint-action@a4f60bb28d35aeee14e6880718e0c85ff1882e64 # v6.0.1
        with:
          version: 'v1.56.2'
          args: '-v $(go list -f ''{{.Dir}}/...'' -m | xargs)'
