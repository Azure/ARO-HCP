name: ARO HCP Environment Infrastructure Continuous Deployment
env:
  DEPLOY_ENV: ${{ inputs.deploy_env }}
  SKIP_CONFIRM: true
  PERSIST: true
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  #AZURE_AUTHORITY_HOST: https://login.microsoftonline.com/
  PRINCIPAL_ID: ${{ secrets.GHA_PRINCIPAL_ID }}
on:
  workflow_call:
    inputs:
      deploy_env:
        description: 'The deploy environment to use for service deployments'
        required: true
        type: string
      deploy_cs_pr_check_deps:
        description: 'Deploy PR check environment dependencies'
        required: false
        default: false
        type: boolean
    secrets:
      AZURE_CLIENT_ID:
        description: 'Azure Client ID'
        required: true
      AZURE_TENANT_ID:
        description: 'Azure Tenant ID'
        required: true
      AZURE_SUBSCRIPTION_ID:
        description: 'Azure Subscription ID'
        required: true
      GHA_PRINCIPAL_ID:
        description: 'GitHub Actions Azure Principal ID'
        required: true
concurrency:
  group: ${{ github.workflow }}-infra-${{ inputs.deploy_env }}
  cancel-in-progress: false
jobs:
  deploy_region_rg:
    permissions:
      id-token: 'write'
      contents: 'read'
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.2.2
      with:
        fetch-depth: 1
    - name: "install azure-cli"
      uses: "Azure/ARO-HCP@main"
    - name: 'Az CLI login'
      uses: azure/login@a65d910e8af852a8061c627c456678983e180302 # v2.2.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: 'Deploy'
      run: |
        # https://github.com/actions/runner-images/issues/11987
        az config set bicep.use_binary_from_path=false
        az bicep install
        cd dev-infrastructure/
        make region
  deploy_monitoring:
    permissions:
      id-token: 'write'
      contents: 'read'
    runs-on: 'ubuntu-latest'
    needs:
    - deploy_region_rg
    steps:
    - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.2.2
      with:
        fetch-depth: 1
    - name: "install azure-cli"
      uses: "Azure/ARO-HCP@main"
    - name: 'Az CLI login'
      uses: azure/login@a65d910e8af852a8061c627c456678983e180302 # v2.2.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: 'Deploy'
      run: |
        # https://github.com/actions/runner-images/issues/11987
        az config set bicep.use_binary_from_path=false
        az bicep install
        cd dev-infrastructure/
        make monitoring
  deploy_service_cluster_rg:
    needs:
    - deploy_region_rg
    permissions:
      id-token: 'write'
      contents: 'read'
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.2.2
      with:
        fetch-depth: 1
    - name: "install azure-cli"
      uses: "Azure/ARO-HCP@main"
    - uses: azure/use-kubelogin@76597ae0fcbaace21b05e13a2cbf8daee2c6e820 # v1.3
      with:
        kubelogin-version: 'v0.1.3'
    - uses: oras-project/setup-oras@v1
      with:
        version: 1.2.3
    - name: 'Az CLI login'
      uses: azure/login@a65d910e8af852a8061c627c456678983e180302 # v2.2.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: 'Deploy Cluster'
      run: |
        # https://github.com/actions/runner-images/issues/11987
        az config set bicep.use_binary_from_path=false
        az bicep install
        cd dev-infrastructure/
        PRINCIPAL_ID=${{ secrets.GHA_PRINCIPAL_ID }} make svc
    - name: 'Az CLI login again'
      uses: azure/login@a65d910e8af852a8061c627c456678983e180302 # v2.2.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: 'Deploy rest'
      run: |
        cd dev-infrastructure/
        PRINCIPAL_ID=${{ secrets.GHA_PRINCIPAL_ID }} make svc.aks.admin-access
    - name: 'CS PR check MSI'
      if: inputs.deploy_cs_pr_check_deps
      run: |
        cd dev-infrastructure/
        make svc.cs-pr-check-msi
  deploy_management_cluster_rg:
    needs:
    - deploy_region_rg
    permissions:
      id-token: 'write'
      contents: 'read'
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.2.2
      with:
        fetch-depth: 1
    - uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
      with:
        version: 'v3.18.6'
    - name: 'Install helm diff'
      run: |
        helm plugin install https://github.com/databus23/helm-diff
    - name: "install azure-cli"
      uses: "Azure/ARO-HCP@main"
    - name: 'Az CLI login'
      uses: azure/login@a65d910e8af852a8061c627c456678983e180302 # v2.2.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - uses: azure/setup-kubectl@776406bce94f63e41d621b960d78ee25c8b76ede # v4.0.1
    - uses: azure/use-kubelogin@76597ae0fcbaace21b05e13a2cbf8daee2c6e820 # v1.2
      with:
        kubelogin-version: 'v0.1.3'
    - uses: oras-project/setup-oras@v1
      with:
        version: 1.2.3
    - name: 'Deploy or Update'
      run: |
        # https://github.com/actions/runner-images/issues/11987
        az config set bicep.use_binary_from_path=false
        az bicep install
        cd dev-infrastructure/
        PRINCIPAL_ID=${{ secrets.GHA_PRINCIPAL_ID }} make mgmt
    - name: 'Az CLI login again'
      uses: azure/login@a65d910e8af852a8061c627c456678983e180302 # v2.2.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: 'Deploy rest'
      run: |
        cd dev-infrastructure/
        PRINCIPAL_ID=${{ secrets.GHA_PRINCIPAL_ID }} make mgmt.aks.admin-access
  kusto_setup:
    needs:
    - deploy_management_cluster_rg
    - deploy_service_cluster_rg
    permissions:
      id-token: 'write'
      contents: 'read'
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.2.2
      with:
        fetch-depth: 1
    - uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
      with:
        version: 'v3.18.6'
    - name: "install azure-cli"
      uses: "Azure/ARO-HCP@main"
    - name: 'Az CLI login'
      uses: azure/login@a65d910e8af852a8061c627c456678983e180302 # v2.2.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: 'configure permissions'
      run: |
        cd dev-infrastructure/
        make kusto.grant.ingest
