name: Nightly Infra Recreation
on:
  schedule:
  - cron: '0 3 * * *'
  workflow_dispatch:
env:
  REGION: eastus2
  DEPLOY_ENV: ntly
jobs:
  nightly-dry-run:
    name: Dry-Run Nightly Infra
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 1
    - name: Azure CLI Login
      uses: azure/login@a65d910e8af852a8061c627c456678983e180302 # v2.2.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: Dry-run deploy
      run: make ntly.what-if
  nightly-recreate:
    name: Delete & Recreate Nightly Infra
    runs-on: ubuntu-latest
    needs: nightly-dry-run
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 1
    - name: Az CLI login
      uses: azure/login@a65d910e8af852a8061c627c456678983e180302 # v2.2.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: Delete previous infra
      run: make ntly.clean
    - name: Wait for deletion
      run: sleep 60
    - name: Recreate nightly infra
      run: make ntly
