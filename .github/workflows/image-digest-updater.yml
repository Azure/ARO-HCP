name: Image Digest Updater
env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
on:
  workflow_dispatch:
  schedule:
  - cron: '0 0 * * 1'
permissions:
  contents: write
  pull-requests: write
jobs:
  update-images:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    - name: 'Set up Go'
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      with:
        go-version-file: 'go.work'
        check-latest: true
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    - name: Set up GitHub CLI
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
    - name: Install Azure CLI
      uses: Azure/ARO-HCP@main
    - name: Azure CLI login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: Azure Container Registry login
      run: |
        # Login to dev ACR (used for commented ACR images in config)
        az acr login --name arohcpsvcdev || echo "Warning: Could not login to arohcpsvcdev ACR"
    - name: Run image updater
      run: |
        cd tooling/image-updater
        ./update.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
