---
version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: /
    schedule:
      interval: 'daily'
  - package-ecosystem: 'npm'
    directory: /api
    groups:
      typespec:
        patterns:
          - '@typespec/*'
          - '@azure-tools/*'
    schedule:
      interval: 'weekly'
  - package-ecosystem: gomod
    directory: /frontend
    schedule:
      interval: 'weekly'
    groups:
      azure-sdk-for-go:
        patterns:
          - 'github.com/Azure/azure-sdk-for-go/*'
    open-pull-requests-limit: 3
  - package-ecosystem: gomod
    directory: /internal
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 3
  - package-ecosystem: docker
    directory: "/frontend"
    schedule:
      interval: 'weekly'
