version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: /
    schedule:
      interval: 'daily'
  - package-ecosystem: 'npm'
    directory: /
    groups:
      typespec:
        patterns:
          - '@typespec/*'
      azure-tools:
        patterns:
          - '@azure-tools/*'
    schedule:
      interval: 'weekly'
