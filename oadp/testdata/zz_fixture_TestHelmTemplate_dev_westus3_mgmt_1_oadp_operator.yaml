          allowHostIPC:
            description: allowHostIPC determines if the policy allows host ipc in the containers.
            type: boolean
          allowHostNetwork:
            description: allowHostNetwork determines if the policy allows the use of HostNetwork in the pod spec.
            type: boolean
          allowHostPID:
