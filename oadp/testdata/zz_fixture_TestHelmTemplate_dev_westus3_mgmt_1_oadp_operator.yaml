                      type: integer
                    min:
                      description: min is the start of the range, inclusive.
                      format: int64
                      type: integer
                  type: object
                type: array
                x-kubernetes-list-type: atomic
              type:
                description: type is the strategy that will dictate what supplemental groups is used in the SecurityContext.
                type: string
            type: object
