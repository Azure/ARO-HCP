apiVersion: v1
kind: ServiceAccount
metadata:
  name: annotator
  namespace: '{{ .Release.Namespace }}'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: annotator-cluster-role
rules:
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: annotator-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: annotator-cluster-role
subjects:
- kind: ServiceAccount
  name: annotator
  namespace: '{{ .Release.Namespace }}'
---
apiVersion: batch/v1
kind: Job
metadata:
  name: unannotate-default-sc
  namespace: '{{ .Release.Namespace }}'
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
spec:
  activeDeadlineSeconds: 1800
  backoffLimit: 3
  template:
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - |
          kubectl annotate storageclass default storageclass.kubernetes.io/is-default-class=false --overwrite
        image: "{{ .Values.unannotateJobImage }}"
        name: finalize
      restartPolicy: OnFailure
      serviceAccountName: annotator
