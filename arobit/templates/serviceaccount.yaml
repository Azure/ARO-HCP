{{- if and .Values.forwarder.serviceAccount.create .Values.forwarder.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "arobit.forwarder.serviceAccountName" . }}
  labels: {{- include "arobit.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "arobit.name" . }}-forwarder
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- if .Values.forwarder.serviceAccount.annotations }}
  annotations: {{- include "arobit.tplValue" (dict "value" .Values.forwarder.serviceAccount.annotations "context" $) | nindent 4 }}
  {{- end }}
{{- end -}}
{{- if and .Values.aggregator.serviceAccount.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "arobit.aggregator.serviceAccountName" . }}
  labels: {{- include "arobit.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "arobit.name" . }}-aggregator
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- if .Values.aggregator.serviceAccount.annotations }}
  annotations: {{- include "arobit.tplValue" (dict "value" .Values.aggregator.serviceAccount.annotations "context" $) | nindent 4 }}
  {{- end }}
{{- end -}}
