---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: arobit-secretprovider
spec:
  provider: azure
  parameters:
    clientID: {{ .Values.secretProvider.msiClientId }}
    keyvaultName: "{{.Values.secretProvider.rpLogsKeyVault}}"
    objects:  |
      array:
        - |
          objectName: "{{.Values.secretProvider.rpSecret}}"
          objectAlias: "gcscert.pem"
          objectType: secret
    tenantId: "{{.Values.secretProvider.tenantId}}"
{{- if .Values.forwarder.clusterType | eq "mgmt" }}
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: arobit-secretprovider-clusterlogs
spec:
  provider: azure
  parameters:
    clientID: {{ .Values.secretProvider.msiClientId }}
    keyvaultName: "{{.Values.secretProvider.clusterLogsKeyVault}}"
    objects:  |
      array:
        - |
          objectName: "{{.Values.secretProvider.clSecret}}"
          objectAlias: "gcscert_cluster.pem"
          objectType: secret
    tenantId: "{{.Values.secretProvider.tenantId}}"
{{- end }}