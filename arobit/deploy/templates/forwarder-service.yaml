---
apiVersion: v1
kind: Service
metadata:
  name: arobit-forwarder
  labels:
    app.kubernetes.io/name: arobit-forwarder
    app.kubernetes.io/instance: '{{ .Release.Name }}'
    ## Istio Labels: https://istio.io/docs/ops/deployment/requirements/
    app: arobit-forwarder
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 2020
    targetPort: http
    protocol: TCP
  - name: otlp-http
    port: 4318
    targetPort: otlp-http
    protocol: TCP
  - name: forward
    port: 24224
    targetPort: forward
    protocol: TCP
  selector:
    app.kubernetes.io/name: arobit-forwarder
    app.kubernetes.io/instance: '{{ .Release.Name }}'