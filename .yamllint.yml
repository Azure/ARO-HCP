yaml-files:
- '*.yaml'
- '*.yml'
- '.yamllint'
ignore:
- 'acm/deploy/helm/clc-state-metrics/'
- 'acrpull/deploy/templates/deployment.yaml'
- 'frontend/deploy/templates/ext-authz.authorizationpolicy.yaml'
- 'frontend/deploy/templates/allow-ingress.authorizationpolicy.yaml'
- 'istio/deploy/templates/istio-shared-configmap.yml'
- 'cluster-service/deploy/templates/cs-keyvault.secret.yaml'
- 'cluster-service/deploy/templates/deployment.yaml'
rules:
  brackets: enable
  colons: enable
  commas: enable
  comments: disable
  comments-indentation: disable
  document-end: disable
  document-start: disable
  empty-lines: enable
  empty-values: disable
  hyphens: enable
  indentation: disable
  key-duplicates: enable
  key-ordering: disable
  line-length: disable
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  truthy:
    level: warning
    check-keys: false
