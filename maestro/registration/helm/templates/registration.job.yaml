apiVersion: batch/v1
kind: Job
metadata:
  name: registration-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      containers:
      - name: python
        image: "{{ .Values.pythonImage }}"
        command: ["python3.9", "/scripts/registration.py", "{{ .Values.maestroBaseUrl }}", "{{ .Values.consumerName }}"]
        volumeMounts:
        - name: script-volume
          mountPath: /scripts
      restartPolicy: Never
      volumes:
      - name: script-volume
        configMap:
          name: registration-{{ .Release.Name }}
  backoffLimit: 4
