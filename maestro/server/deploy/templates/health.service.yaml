apiVersion: v1
kind: Service
metadata:
  name: maestro-healthcheck
  namespace: '{{ .Release.Namespace  }}'
  labels:
    app: maestro
    port: healthcheck
spec:
  selector:
    app: maestro
  ports:
  - port: {{ .Values.maestro.healthCheckBindPort }}
    targetPort: {{ .Values.maestro.healthCheckBindPort }}
