# {{- if .Values.database.containerizedDb }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.database.host }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: postgresql
      nodePort: 0
      port: {{ .Values.database.port }}
      protocol: TCP
      targetPort: 5432
  selector:
    name: maestro-db
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
# {{- end }}
