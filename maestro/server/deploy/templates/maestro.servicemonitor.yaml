apiVersion: azmonitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: maestro-service-monitor
  namespace: '{{ .Release.Namespace  }}'
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - '{{ .Release.Namespace  }}'
  selector:
    matchLabels:
      app: maestro
      port: metrics
