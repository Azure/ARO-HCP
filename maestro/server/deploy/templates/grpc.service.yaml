kind: Service
apiVersion: v1
metadata:
  name: maestro-grpc
  namespace: '{{ .Release.Namespace  }}'
  labels:
    app: maestro-grpc
    port: grpc
spec:
  selector:
    app: maestro
  ports:
  - port: {{ .Values.maestro.grpcBindPort }}
    targetPort: {{ .Values.maestro.grpcBindPort }}
    protocol: TCP
