$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.MaestroAgent
rolloutName: Maestro Agent Rollout
resourceGroups:
- name: {{ .mgmt.rg }}
  subscription: {{ .mgmt.subscription }}
  aksCluster: {{ .mgmt.aks.name }}
  steps:
  - name: deploy-agent
    action: Shell
    command: make deploy
    dryRun:
      variables:
        - name: DRY_RUN
          value: "true"
    variables:
    - name: EVENTGRID_NAME
      configRef: maestro.eventGrid.name
    - name: REGION_RG
      configRef: regionRG
    - name: MGMT_RG
      configRef: mgmt.rg
    - name: CONSUMER_NAME
      configRef: maestro.consumerName
    - name: KEYVAULT_NAME
      configRef: mgmtKeyVault.name
    - name: IMAGE_BASE
      configRef: maestro.imageBase
    - name: IMAGE_TAG
      configRef: maestro.imageTag
    - name: SIDECAR_IMAGE_BASE
      configRef: maestro.agentSideCar.imageBase
    - name: SIDECAR_IMAGE_TAG
      configRef: maestro.agentSideCar.imageTag
- name: {{ .svc.rg }}
  subscription: {{ .svc.subscription }}
  aksCluster: {{ .aksName }}
  steps:
  - name: register-agent-with-server
    action: Shell
    command: make -C ../registration deploy
    dryRun:
      variables:
      - name: DRY_RUN
        value: "true"
    variables:
    - name: CONSUMER_NAME
      configRef: maestro.consumerName
    - name: NAMESPACE
      configRef: maestro.server.k8s.namespace
    dependsOn:
    - deploy-agent
