$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.Maestro.Agent
rolloutName: Maestro Agent Rollout
resourceGroups:
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: templates/output-global.bicep
    parameters: ./../../dev-infrastructure/configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: mirror-image
    action: ImageMirror
    targetACR:
      configRef: 'acr.svc.name'
    sourceRegistry:
      configRef: maestro.image.registry
    repository:
      configRef: maestro.image.repository
    digest:
      configRef: maestro.image.digest
    pullSecretKeyVault:
      configRef: global.keyVault.name
    pullSecretName:
      configRef: imageSync.ondemandSync.pullSecretName
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
- name: regional
  resourceGroup: '{{ .regionRG }}'
  subscription: '{{ .svc.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: ../../dev-infrastructure/templates/output-region.bicep
    parameters: ../../dev-infrastructure/configurations/output-region.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
- name: management
  resourceGroup: '{{ .mgmt.rg }}'
  subscription: '{{ .mgmt.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: ../../dev-infrastructure/templates/maestro/maestro-agent-lookup.bicep
    parameters: ../../dev-infrastructure/configurations/maestro-agent-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: deploy
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'maestro-agent'
    releaseNamespace: '{{ .maestro.server.k8s.namespace }}'
    chartDir: ./deploy
    valuesFile: ./values.yaml
    inputVariables:
      brokerHost:
        resourceGroup: regional
        step: output
        name: maestroEventGridNamespacesHostname
      tenantId:
        resourceGroup: management
        step: output
        name: tenantId
      msiClientId:
        resourceGroup: management
        step: output
        name: msiClientId
    dependsOn:
    - resourceGroup: global
      step: mirror-image
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
- name: service
  resourceGroup: '{{ .svc.rg }}'
  subscription: '{{ .svc.subscription.key }}'
  steps:
  - name: register-agent-with-server
    aksCluster: '{{ .svc.aks.name }}'
    action: Helm
    releaseName: '{{ .maestro.agent.consumerName }}'
    releaseNamespace: '{{ .maestro.server.k8s.namespace }}'
    chartDir: ./../registration/deploy
    valuesFile: ./../registration/values.yaml
    namespaceFiles:
    - ./../server/namespace.yaml
    dependsOn:
    - resourceGroup: management
      step: deploy
    externalDependsOn:
    - serviceGroup: Microsoft.Azure.ARO.HCP.Maestro.Server
      resourceGroup: service
      step: deploy
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
