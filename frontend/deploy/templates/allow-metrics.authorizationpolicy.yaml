apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-metrics-frontend
  namespace: '{{ .Release.namespace  }}'
spec:
  action: "ALLOW"
  rules:
  - to:
    - operation:
        paths: ["/metrics"]
        methods: ["GET"]
        ports: ["8081"]
  selector:
    matchLabels:
      app: "aro-hcp-frontend"
