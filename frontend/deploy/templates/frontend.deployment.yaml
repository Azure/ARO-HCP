apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aro-hcp-frontend
  name: aro-hcp-frontend
  namespace: '{{ .Release.Namespace }}'
  annotations:
    checksum/frontend-config: '{{ include (print $.Template.BasePath "/frontend.configmap.yaml") . | sha256sum }}'
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.deployment.replicas }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: aro-hcp-frontend
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: aro-hcp-frontend
        azure.workload.identity/use: "true"
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: '{{ if eq (int .Values.deployment.zoneCount) 0 }}kubernetes.azure.com/agentpool{{ else }}topology.kubernetes.io/zone{{ end }}'
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: aro-hcp-frontend
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: aro-hcp-frontend
      serviceAccountName: '{{ .Values.serviceAccount.name }}'
      containers:
      - name: aro-hcp-frontend
        image: '{{ .Values.deployment.imageName }}'
        imagePullPolicy: Always
        args: ["--clusters-service-url", "http://clusters-service.{{ .Values.clustersService.namespace }}.svc.cluster.local:8000"]
        env:
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: DB_NAME
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: DB_URL
        - name: LOCATION
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: LOCATION
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "{{ .Values.tracing.address }}"
        - name: OTEL_TRACES_EXPORTER
          value: "{{ .Values.tracing.exporter }}"
        - name: AUDIT_CONNECT_SOCKET
          value: "{{ .Values.audit.connectSocket }}"
        ports:
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8081
          protocol: TCP
        resources:
          limits:
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 500Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        {{- if .Values.audit.connectSocket }}
        volumeMounts:
          - name: mdsd-asa-run-vol
            mountPath: /var/run/mdsd/asa
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8443
          initialDelaySeconds: 15
          periodSeconds: 20
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8443
          initialDelaySeconds: 5
          periodSeconds: 10
      {{- if .Values.audit.connectSocket }}
      volumes:
        - name: mdsd-asa-run-vol
          hostPath: 
            path: /var/run/mdsd/asa
            type: Directory
      {{- end }}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
