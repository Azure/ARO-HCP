{{- if eq .Values.deployMise true }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-istio-ingress
  namespace: '{{ .Release.namespace  }}'
spec:
  action: CUSTOM
  provider:
    name: ext-authz
  rules:
  - to:
    - operation:
        paths: ["/*"]
        methods: ["GET", "PUT", "POST", "PATCH", "DELETE"]
        ports:
        - "8443"
{{- end }}
