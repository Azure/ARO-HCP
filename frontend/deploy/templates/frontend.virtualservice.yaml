apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: aro-hcp-vs-frontend
  namespace: '{{ .Release.Namespace  }}'
spec:
  hosts:
  - "*"
  gateways:
  - aks-istio-ingress/aro-hcp-gateway-external
  http:
  - match:
    - uri:
        regex: '.+'
    route:
    - destination:
        host: aro-hcp-frontend
        port:
          number: 8443
