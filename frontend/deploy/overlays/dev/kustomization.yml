apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
configMapGenerator:
- behavior: create
  literals:
  - FRONTEND_MI_CLIENT_ID=c470390a-5e6c-46f5-84ef-40e397e9d21b
  - CURRENT_VERSION=quay.io/anatale/arohcpfrontend:a6414cc-dirty
  - DB_NAME=aro-hcp-dev-rp-cosmos
  - REGION=eastus
  - DB_URL=https://aro-hcp-dev-rp-cosmos.documents.azure.com:443/
  name: frontend-config
  options:
    disableNameSuffixHash: true
replacements:
- source:
    fieldPath: data.CURRENT_VERSION
    kind: ConfigMap
    name: frontend-config
  targets:
  - fieldPaths:
    - spec.template.spec.containers.[name=aro-hcp-frontend].image
    select:
      kind: Deployment
      name: aro-hcp-frontend
- source:
    fieldPath: data.FRONTEND_MI_CLIENT_ID
    kind: ConfigMap
    name: frontend-config
  targets:
  - fieldPaths:
    - metadata.annotations.azure\.workload\.identity/client-id
    select:
      kind: ServiceAccount
      name: frontend
