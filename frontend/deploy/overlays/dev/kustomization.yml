apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: aro-hcp
resources:
- ../../base
configMapGenerator:
- behavior: create
  literals:
  - DB_URL=https://aro-hcp-svc-cluster-anatale-rp-cosmos.documents.azure.com:443/
  - FRONTEND_MI_CLIENT_ID=7056561e-7b03-4b46-9f4f-1db575c7ce29
  - CURRENT_VERSION=quay.io/anatale/arohcpfrontend:713cfe5-dirty
  - DB_NAME=aro-hcp-svc-cluster-anatale-rp-cosmos
  - REGION=eastus
  name: frontend-config
  options:
    disableNameSuffixHash: true
replacements:
- source:
    fieldPath: data.CURRENT_VERSION
    kind: ConfigMap
    name: frontend-config
  targets:
  - fieldPaths:
    - spec.template.spec.containers.[name=aro-hcp-frontend].image
    select:
      kind: Deployment
      name: aro-hcp-frontend
      namespace: aro-hcp
- source:
    fieldPath: data.FRONTEND_MI_CLIENT_ID
    kind: ConfigMap
    name: frontend-config
  targets:
  - fieldPaths:
    - metadata.annotations.azure\.workload\.identity/client-id
    select:
      kind: ServiceAccount
      name: frontend
      namespace: aro-hcp
