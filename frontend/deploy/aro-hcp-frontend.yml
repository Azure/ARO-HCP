---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: frontend-template

parameters:
  - name: NAMESPACE
    required: true
    value: aro-hcp
  - name: REPLICAS
    required: true
    value: "1"
  - name: ARO_HCP_FRONTEND_IMAGE
    required: true
  - name: FRONTEND_MI_CLIENT_ID
    required: true
    description: "Client ID of Frontend Managed Identity"
  - name: DB_NAME
    description: Name of the Cosmos DB object in Azure
    value: "none"
  - name: REGION
    required: true

objects:
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: ${NAMESPACE}
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      annotations:
        azure.workload.identity/client-id: ${FRONTEND_MI_CLIENT_ID}
      name: frontend
      namespace: ${NAMESPACE}
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        app: aro-hcp-frontend
      name: aro-hcp-frontend
      namespace: ${NAMESPACE}
    spec:
      progressDeadlineSeconds: 600
      replicas: ${{REPLICAS}}
      revisionHistoryLimit: 10
      selector:
        matchLabels:
          app: aro-hcp-frontend
      strategy:
        rollingUpdate:
          maxSurge: 25%
          maxUnavailable: 25%
        type: RollingUpdate
      template:
        metadata:
          labels:
            app: aro-hcp-frontend
            azure.workload.identity/use: "true"
        spec:
          serviceAccountName: frontend
          containers:
            - name: aro-hcp-frontend
              image: ${ARO_HCP_FRONTEND_IMAGE}
              imagePullPolicy: Always
              env:
              - name: DB_NAME
                value: ${DB_NAME}
              - name: DB_URL
                value: "https://${DB_NAME}.documents.azure.com:443/"
              - name: REGION
                value: ${REGION}
              ports:
                - containerPort: 8443
                  protocol: TCP
              resources:
                limits:
                  memory: 1Gi
                requests:
                  cpu: 100m
                  memory: 500Mi
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              livenessProbe:
                httpGet:
                  path: /healthz/ready
                  port: 8443
                initialDelaySeconds: 15
                periodSeconds: 20
                failureThreshold: 3
              readinessProbe:
                httpGet:
                  path: /healthz/ready
                  port: 8443
                initialDelaySeconds: 5
                periodSeconds: 10
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: aro-hcp-frontend
      name: aro-hcp-frontend
      namespace: aro-hcp
      resourceVersion: "26952"
    spec:
      ports:
      - port: 8443
        protocol: TCP
        targetPort: 8443
      selector:
        app: aro-hcp-frontend
      type: ClusterIP
