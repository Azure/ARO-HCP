apiVersion: azmonitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: aro-hcp-frontend-service-monitor
  namespace: {{ .Release.namespace }}
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - aro-hcp
  selector:
    matchLabels:
      app: aro-hcp-frontend
      port: metrics
