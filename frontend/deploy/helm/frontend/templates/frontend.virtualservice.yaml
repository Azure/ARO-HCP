apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: aro-hcp-vs-frontend
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
    - "*"
  gateways:
    - {{ .Values.ingress.namespace }}/{{ .Values.ingress.gatewayName }}
  http:
    - match:
        - uri:
            regex: '.+'
      route:
        - destination:
            host: aro-hcp-frontend
            port:
              number: 8443