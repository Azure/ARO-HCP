apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-istio-ingress
  namespace: {{ .Release.Namespace }}
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces: ["{{ .Values.ingress.namespace }}"]
    to:
    - operation:
        methods: ["GET"]
        ports:
        - "8443"
