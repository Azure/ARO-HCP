apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: aro-hcp-gateway-external
  namespace: {{ .Values.ingress.namespace }}
spec:
  selector:
    {{- with .Values.ingress.istioSelector }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: frontend-credential
    hosts:
    - "*"
