$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.RP.Frontend
rolloutName: RP Frontend Rollout
resourceGroups:
- name: {{ .svc.rg }}
  subscription: {{ .svc.subscription }}
  aksCluster: {{ .aksName }}
  steps:
  - name: deploy
    action: Shell
    command: make deploy
    dryRun:
      variables:
        - name: HELM_DRY_RUN
          value: "--suppress-secrets"
    variables:
    - name: ARO_HCP_IMAGE_ACR
      configRef: svcAcrName
    - name: LOCATION
      configRef: region
    - name: RESOURCEGROUP
      configRef: svc.rg
    - name: AKS_NAME
      configRef: aksName
    - name: DB_NAME
      configRef: frontend.cosmosDB.name
    - name: COMMIT
      configRef: frontend.imageTag
    - name: SERVICE_KEY_VAULT
      configRef: serviceKeyVault.name
    - name: CERTIFICATE_NAME
      configRef: frontend.cert.name
