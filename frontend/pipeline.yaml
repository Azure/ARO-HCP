$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.RP.Frontend
rolloutName: RP Frontend Rollout
resourceGroups:
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: templates/output-global.bicep
    parameters: ./../dev-infrastructure/configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: mirror-image
    action: ImageMirror
    targetACR:
      configRef: acr.svc.name
    sourceRegistry:
      configRef: frontend.image.registry
    repository:
      configRef: frontend.image.repository
    digest:
      configRef: frontend.image.digest
    pullSecretKeyVault:
      configRef: global.keyVault.name
    pullSecretName:
      configRef: imageSync.ondemandSync.pullSecretName
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "unknown_storage_failure"
      - "unauthorized: authentication required"
      maximumRetryCount: 5
      durationBetweenRetries: 1m
- name: kusto
  resourceGroup: '{{ .kusto.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: kusto-lookup
    action: ARM
    template: ../dev-infrastructure/templates/kusto-lookup.bicep
    parameters: ../dev-infrastructure/configurations/kusto-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
- name: service
  resourceGroup: '{{ .svc.rg }}'
  subscription: '{{ .svc.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: ./../dev-infrastructure/templates/frontend-lookup.bicep
    parameters: ./../dev-infrastructure/configurations/frontend-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: deploy
    aksCluster: '{{ .svc.aks.name }}'
    action: Helm
    releaseName: 'aro-hcp-frontend-dev'
    releaseNamespace: '{{ .frontend.k8s.namespace }}'
    chartDir: ./deploy
    valuesFile: ./values.yaml
    namespaceFiles:
    - namespace.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: kusto-lookup
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'frontendLogs'
    inputVariables:
      imagePullerMsiClientId:
        resourceGroup: service
        step: output
        name: imagePullerMsiClientId
      imagePullerMsiTenantId:
        resourceGroup: service
        step: output
        name: imagePullerMsiTenantId
      frontendMsiClientId:
        resourceGroup: service
        step: output
        name: frontendMsiClientId
      frontendMsiTenantId:
        resourceGroup: service
        step: output
        name: frontendMsiTenantId
      tenantId:
        resourceGroup: service
        step: output
        name: tenantId
      csiSecretStoreClientId:
        resourceGroup: service
        step: output
        name: csiSecretStoreClientId
      cosmosDBDocumentEndpoint:
        resourceGroup: service
        step: output
        name: cosmosDBDocumentEndpoint
    dependsOn:
    - resourceGroup: global
      step: mirror-image
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
