apiVersion: apps/v1
kind: Deployment
metadata:
  name: sessiongate
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: sessiongate
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sessiongate
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sessiongate
        azure.workload.identity/use: "true"
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - "/sessiongate"
        args:
        - controller
        - "--bind-address=:{{ .Values.service.port }}"
        - "--ingress-base-url=https://{{ .Values.httpRoute.host }}"
        - "-v={{ .Values.logLevel }}"
        - "--leader-election-lease-duration={{ .Values.leaderElection.leaseDuration }}"
        - "--leader-election-renew-deadline={{ .Values.leaderElection.renewDeadline }}"
        - "--leader-election-retry-period={{ .Values.leaderElection.retryPeriod }}"
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}@{{ .Values.image.digest }}"
        name: sessiongate-controller
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: {{ .Values.service.port }}
          protocol: TCP
          name: sessions
        securityContext:
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
          readOnlyRootFilesystem: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.service.port }}
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: {{ .Values.service.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 500m
            memory: 128Mi
        volumeMounts: []
      volumes: []
      serviceAccountName: {{ .Values.serviceAccount.name }}
      terminationGracePeriodSeconds: 10
      nodeSelector:
      {{- with .Values.nodeSelector }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}