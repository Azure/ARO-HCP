apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-metrics-ssessiongate
  namespace: '{{ .Release.Namespace }}'
spec:
  action: "ALLOW"
  rules:
  - to:
    - operation:
        paths: ["/metrics"]
        methods: ["GET"]
        ports: ["{{ .Values.service.port }}"]
  selector:
    matchLabels:
      app.kubernetes.io/name: "sessiongate"
