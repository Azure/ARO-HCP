---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sessiongate-controller
rules:
- apiGroups:
  - sessiongate.aro-hcp.azure.com
  resources:
  - sessions
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - sessiongate.aro-hcp.azure.com
  resources:
  - sessions/finalizers
  verbs:
  - update
- apiGroups:
  - sessiongate.aro-hcp.azure.com
  resources:
  - sessions/status
  verbs:
  - get
  - patch
  - update
