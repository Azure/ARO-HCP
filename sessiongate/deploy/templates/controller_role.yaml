apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/name: sessiongate
  name: sessiongate-controller
  namespace: {{ .Values.namespace }}
rules:
- apiGroups:
  - sessiongate.aro-hcp.azure.com
  resources:
  - sessions
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - sessiongate.aro-hcp.azure.com
  resources:
  - sessions/finalizers
  verbs:
  - update
- apiGroups:
  - sessiongate.aro-hcp.azure.com
  resources:
  - sessions/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - ""
  - events.k8s.io
  resources:
  - events
  verbs:
  - create
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - update
  - watch
  - patch
- apiGroups:
  - security.istio.io
  resources:
  - authorizationpolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
