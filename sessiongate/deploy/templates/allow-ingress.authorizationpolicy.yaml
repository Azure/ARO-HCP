apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-istio-ingress
  namespace: '{{ .Release.Namespace }}'
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces: ["aks-istio-ingress"]
    to:
    - operation:
        methods: ["GET", "PUT", "POST", "PATCH", "DELETE"]
        ports:
        - "{{ .Values.service.port }}"
