run:
  timeout: 10m
  modules-download-mode: readonly

issues:
  # We want to make sure we get a full report every time. Setting these
  # to zero disables the limit.
  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - errcheck
    - goimports
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
linters-settings:
  goimports:
    local-prefixes: github.com/Azure/ARO-HCP