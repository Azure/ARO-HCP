version: "2"
run:
  timeout: 10m
  modules-download-mode: readonly
issues:
  # We want to make sure we get a full report every time. Setting these
  # to zero disables the limit.
  max-issues-per-linter: 0
  max-same-issues: 0
linters:
  exclusions:
    presets:
    - std-error-handling
  default: none
  enable:
  - errcheck
  - govet
  - importas
  - ineffassign
  - staticcheck
  - unused
  settings:
    importas:
      no-unaliased: true
      alias:
      - pkg: github.com/openshift-online/ocm-sdk-go/clustersmgmt/v1
        alias: cmv1
      - pkg: github.com/Azure/azure-sdk-for-go/sdk/azcore/arm
        alias: azcorearm
      - pkg: github.com/openshift/api/(\w+)/(v[\w\d]+)
        alias: $1$2
formatters:
  enable:
  - goimports
  settings:
    goimports:
      local-prefixes:
      - github.com/Azure/ARO-HCP
