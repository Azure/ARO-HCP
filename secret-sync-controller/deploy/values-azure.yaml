providerContainer:
- name: provider-azure-installer
  image: mcr.microsoft.com/oss/v2/azure/secrets-store/provider-azure:v1.7.0
  imagePullPolicy: IfNotPresent
  args:
    - --endpoint=unix:///provider/azure.sock
    - --construct-pem-chain=true
    - --healthz-port=8989
    - --healthz-path=/healthz
    - --healthz-timeout=5s
  livenessProbe:
    httpGet:
      path: /healthz
      port: 8989
    failureThreshold: 3
    initialDelaySeconds: 5
    timeoutSeconds: 10
    periodSeconds: 30
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      cpu: 50m
      memory: 100Mi
  ports:
    - containerPort: 8898
      name: metrics
      protocol: TCP
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsUser: 0
    capabilities:
      drop:
      - ALL
  volumeMounts:
    - mountPath: "/provider"
      name: providervol
