global:
  registryOverride: "{{ .acr.svc.name }}.azurecr.io/acm-d-cache"
finalizeMceJobImage: "{{ .aksCommandRuntime.image.registry }}/{{ .aksCommandRuntime.image.repository }}@{{ .aksCommandRuntime.image.digest }}"
namespace: multicluster-engine
  
localCluster:
  kubeApiUrl: https://kubernetes.default.svc
  addonConfig:
    applicationManagerEnabled: false
    certPolicyControllerEnabled: false
    policyControllerEnabled: true
    searchCollectorEnabled: false
grc:
  hubconfig:
    replicaCount: 2
cluster-lifecycle:
  hubconfig:
    replicaCount: 2
