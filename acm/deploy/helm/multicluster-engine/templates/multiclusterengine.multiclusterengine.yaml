apiVersion: multicluster.openshift.io/v1
kind: MultiClusterEngine
metadata:
  name: multiclusterengine
spec:
  availabilityConfig: High
  imagePullSecret: open-cluster-management-image-pull-credentials
  overrides:
    components:
    - configOverrides: {}
      enabled: true
      name: local-cluster
    - configOverrides: {}
      enabled: true
      name: cluster-manager
    - configOverrides: {}
      enabled: true
      name: server-foundation
    - configOverrides: {}
      enabled: true
      name: hypershift-local-hosting
    - configOverrides: {}
      enabled: true
      name: hypershift
    - configOverrides: {}
      enabled: true
      name: cluster-lifecycle
    - configOverrides: {}
      enabled: false
      name: discovery
    - configOverrides: {}
      enabled: false
      name: console-mce
    - configOverrides: {}
      enabled: false
      name: hive
    - configOverrides: {}
      enabled: false
      name: assisted-service
    - configOverrides: {}
      enabled: false
      name: cluster-proxy-addon
    - configOverrides: {}
      enabled: false
      name: managedserviceaccount
    - configOverrides: {}
      enabled: false
      name: cluster-api
    - configOverrides: {}
      enabled: false
      name: cluster-api-provider-aws
    - configOverrides: {}
      enabled: false
      name: cluster-api-provider-metal3-preview
    - configOverrides: {}
      enabled: false
      name: cluster-api-provider-openshift-assisted-preview
    - configOverrides: {}
      enabled: false
      name: image-based-install-operator
  targetNamespace: '{{ .Release.Namespace }}'
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/infra
    operator: Exists
