apiVersion: multicluster.openshift.io/v1
kind: MultiClusterEngine
metadata:
  name: multiclusterengine
spec:
  availabilityConfig: High
  imagePullSecret: open-cluster-management-image-pull-credentials
  overrides:
    components:
    - enabled: true
      name: local-cluster
    - enabled: true
      name: cluster-manager
    - enabled: true
      name: server-foundation
    - enabled: true
      name: hypershift-local-hosting
    - enabled: true
      name: hypershift
    - enabled: true
      name: cluster-lifecycle
    - enabled: false
      name: discovery
    - enabled: false
      name: console-mce
    - enabled: false
      name: hive
    - enabled: false
      name: assisted-service
    - enabled: false
      name: image-based-install-operator-preview
    - enabled: false
      name: cluster-proxy-addon
    - enabled: false
      name: managedserviceaccount
  targetNamespace: 'multicluster-engine'
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/infra
    operator: Exists
---
# Source: multicluster-engine/templates/clusterlifecycle-state-metrics-v2.servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: clusterlifecycle-state-metrics-v2
  namespace: 'multicluster-engine'
spec:
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    interval: 60s
    port: https
    scheme: https
    scrapeTimeout: 10s
    tlsConfig:
      insecureSkipVerify: true
  jobLabel: clc-app
  selector:
    matchLabels:
      clc-app: clusterlifecycle-state-metrics-v2
