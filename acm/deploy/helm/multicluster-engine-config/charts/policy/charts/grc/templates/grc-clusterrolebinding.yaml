apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.org }}:grc:clusterrolebinding
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grc
roleRef:
  kind: ClusterRole
  name: {{ .Values.org }}:grc:clusterrole
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: grc-sa
    namespace: {{ .Values.global.namespace }}
