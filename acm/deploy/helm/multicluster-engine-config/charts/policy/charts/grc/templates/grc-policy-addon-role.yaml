apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grc-grc-policy-addon-role
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grc
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
