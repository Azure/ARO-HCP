$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.ACM
rolloutName: ACM Rollout
resourceGroups:
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  executionConstraints:
  - clouds:
    - public
    regions:
    - uksouth
  steps:
  - name: output
    action: ARM
    template: templates/output-global.bicep
    parameters: ./../dev-infrastructure/configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
- name: management
  resourceGroup: '{{ .mgmt.rg }}'
  subscription: '{{ .mgmt.subscription.key }}'
  steps:
  - name: deploy
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Shell
    command: make deploy
    dryRun:
      variables:
      - name: DRY_RUN
        value: "true"
    variables:
    - name: ARO_HCP_IMAGE_ACR
      configRef: acr.svc.name
    - name: MCE_PAUSE_RECONCILIATION
      configRef: acm.mce.pauseReconciliation
    - name: MCE_BUNDLE_REGISTRY
      configRef: acm.mce.bundle.registry
    - name: MCE_BUNDLE_REPOSITORY
      configRef: acm.mce.bundle.repository
    - name: MCE_BUNDLE_DIGEST
      configRef: acm.mce.bundle.digest
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
  - name: deploy-policies
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Shell
    command: make deploy-policies
    dryRun:
      variables:
      - name: DRY_RUN
        value: "true"
    variables:
    - name: ARO_HCP_IMAGE_ACR
      configRef: acr.svc.name
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    dependsOn:
    - resourceGroup: management
      step: deploy
  - name: scale-down
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Shell
    command: make scale
    dryRun:
      variables:
      - name: DRY_RUN
        value: "true"
    variables:
    - name: MCE_PAUSE_RECONCILIATION
      configRef: acm.mce.pauseReconciliation
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    dependsOn:
    - resourceGroup: management
      step: deploy
