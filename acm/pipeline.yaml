$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.ACM
rolloutName: ACM Rollout
resourceGroups:
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: templates/output-global.bicep
    parameters: ./../dev-infrastructure/configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: mirror-image-crds
    action: ImageMirror
    targetACR:
      configRef: 'acr.svc.name'
    sourceRegistry:
      configRef: acm.chartCrds.registry
    repository:
      configRef: acm.chartCrds.repository
    digest:
      configRef: acm.chartCrds.digest
    pullSecretKeyVault:
      configRef: global.keyVault.name
    pullSecretName:
      configRef: imageSync.ondemandSync.pullSecretName
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "unknown_storage_failure"
      maximumRetryCount: 5
      durationBetweenRetries: 1m
  - name: mirror-image-mce
    action: ImageMirror
    targetACR:
      configRef: 'acr.svc.name'
    sourceRegistry:
      configRef: acm.chartMce.registry
    repository:
      configRef: acm.chartMce.repository
    digest:
      configRef: acm.chartMce.digest
    pullSecretKeyVault:
      configRef: global.keyVault.name
    pullSecretName:
      configRef: imageSync.ondemandSync.pullSecretName
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "unknown_storage_failure"
      maximumRetryCount: 5
      durationBetweenRetries: 1m
  - name: mirror-image-config
    action: ImageMirror
    targetACR:
      configRef: 'acr.svc.name'
    sourceRegistry:
      configRef: acm.chartConfig.registry
    repository:
      configRef: acm.chartConfig.repository
    digest:
      configRef: acm.chartConfig.digest
    pullSecretKeyVault:
      configRef: global.keyVault.name
    pullSecretName:
      configRef: imageSync.ondemandSync.pullSecretName
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "unknown_storage_failure"
      maximumRetryCount: 5
      durationBetweenRetries: 1m
- name: kusto
  resourceGroup: '{{ .kusto.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: kusto-lookup
    action: ARM
    template: ../dev-infrastructure/templates/kusto-lookup.bicep
    parameters: ../dev-infrastructure/configurations/kusto-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
- name: management
  resourceGroup: '{{ .mgmt.rg }}'
  subscription: '{{ .mgmt.subscription.key }}'
  steps:
  - name: deploy-mce-crds
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'mce-crds'
    releaseNamespace: 'multicluster-engine'
    chartDir: oci://{{ .acr.svc.name }}.{{ .acrDNSSuffix }}/helm/multicluster-engine-crds@{{ .acm.chartCrds.digest }}
    valuesFile: multicluster-engine-crds.values.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: kusto-lookup
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
  - name: deploy-mce
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'mce'
    releaseNamespace: 'multicluster-engine'
    chartDir: oci://{{ .acr.svc.name }}.{{ .acrDNSSuffix }}/helm/multicluster-engine@{{ .acm.chartMce.digest }}
    valuesFile: multicluster-engine.values.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: kusto-lookup
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    dependsOn:
    - resourceGroup: management
      step: deploy-mce-crds
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
  - name: deploy-mce-config
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'mce-config'
    releaseNamespace: 'multicluster-engine'
    chartDir: oci://{{ .acr.svc.name }}.{{ .acrDNSSuffix }}/helm/multicluster-engine-local-cluster@{{ .acm.chartConfig.digest }}
    valuesFile: multicluster-engine-config.values.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: kusto-lookup
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    dependsOn:
    - resourceGroup: management
      step: deploy-mce
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
  - name: deploy-policies
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'policy'
    releaseNamespace: 'open-cluster-management-policies'
    chartDir: ./deploy/helm/policies
    valuesFile: policies.values.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: kusto-lookup
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    dependsOn:
    - resourceGroup: management
      step: deploy-mce-config
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
