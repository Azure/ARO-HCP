$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.ACM
rolloutName: ACM Rollout
resourceGroups:
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: templates/output-global.bicep
    parameters: ./../dev-infrastructure/configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
- name: kusto
  resourceGroup: '{{ .kusto.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: kusto-lookup
    action: ARM
    template: ../dev-infrastructure/templates/kusto-lookup.bicep
    parameters: ../dev-infrastructure/configurations/kusto-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
- name: management
  resourceGroup: '{{ .mgmt.rg }}'
  subscription: '{{ .mgmt.subscription.key }}'
  steps:
  - name: fix-helm-binary
    action: Shell
    command: >-
      curl -fsSL https://get.helm.sh/helm-v3.16.3-linux-amd64.tar.gz | tar -xz -C /tmp && cp /tmp/linux-amd64/helm /usr/local/bin/helm && chmod +x /usr/local/bin/helm && helm version
    workingDir: ./
  - name: deploy-mce-crds
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'mce-crds'
    releaseNamespace: 'multicluster-engine'
    chartDir: oci://{{ .acr.svc.name }}.{{ .acrDNSSuffix }}/helm/multicluster-engine-crds@{{ .acm.charts.crds }}
    valuesFile: multicluster-engine-crds.values.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: kusto-lookup
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
  - name: deploy-mce
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'mce'
    releaseNamespace: 'multicluster-engine'
    chartDir: oci://{{ .acr.svc.name }}.{{ .acrDNSSuffix }}/helm/multicluster-engine@{{ .acm.charts.mce }}
    valuesFile: multicluster-engine.values.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: kusto-lookup
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    dependsOn:
    - resourceGroup: management
      step: deploy-mce-crds
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
  - name: deploy-mce-config
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'mce-config'
    releaseNamespace: 'multicluster-engine'
    chartDir: oci://{{ .acr.svc.name }}.{{ .acrDNSSuffix }}/helm/multicluster-engine-local-cluster@{{ .acm.charts.config }}
    valuesFile: multicluster-engine-config.values.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: kusto-lookup
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    dependsOn:
    - resourceGroup: management
      step: deploy-mce
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
  - name: deploy-policies
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'policy'
    releaseNamespace: 'open-cluster-management-policies'
    chartDir: ./deploy/helm/policies
    valuesFile: policies.values.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: kusto-lookup
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    dependsOn:
    - resourceGroup: management
      step: deploy-mce-config
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
