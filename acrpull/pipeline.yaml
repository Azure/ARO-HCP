$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.RP.Frontend
rolloutName: ACRPull Controller Rollout
resourceGroups:
  - name: {{ .svc.rg }}
    subscription: {{ .svc.subscription }}
    aksCluster: {{ .aksName }}
    steps:
      - name: deploy
        action: Shell
        command: make deploy
        dryRun:
          variables:
            - name: HELM_DRY_RUN
              value: "--dry-run=server --debug"
        variables:
          - name: ACRPULL_DIGEST
            configRef: acrPullImageDigest
