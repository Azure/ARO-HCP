apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: node-agent
  namespace: '{{ .Release.Namespace }}'
spec:
  selector:
    matchLabels:
      name: node-agent
  namespaceSelector:
    matchNames:
    - '{{ .Release.Namespace }}'
  podMetricsEndpoints:
  - path: /metrics
    port: metrics
    scheme: http
    interval: 30s
