apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: admin-api-vs
  namespace: '{{ .Release.Namespace }}'
spec:
  hosts:
  - "{{ .Values.virtualService.host }}"
  gateways:
  - aks-istio-ingress/aro-hcp-gateway-external
  http:
  - match:
    - uri:
        prefix: /admin/
    headers:
      request:
        add:
          mise-inbound-policies-to-filter: "{{ .Values.mise.policyLabel }}"
    route:
    - destination:
        host: admin-api
        port:
          number: 8443
  - match:
    - uri:
        prefix: /sessiongate/
    headers:
      request:
        add:
          mise-inbound-policies-to-filter: "{{ .Values.sessiongate.mise.policyLabel }}"
    route:
    - destination:
        host: sessiongate.{{ .Values.sessiongate.namespace }}.svc.cluster.local
        port:
          number: 8080
