apiVersion: apps/v1
kind: Deployment
metadata:
  name: aro-hcp-admin
  namespace: '{{ .Values.namespace  }}'
  labels:
    app: aro-hcp-admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aro-hcp-admin
  template:
    metadata:
      labels:
        app: aro-hcp-admin
    spec:
      containers:
      - name: aro-hcp-admin
        image: "{{ .Values.imageRegistry }}/{{ .Values.imageRepository }}@{{ .Values.imageDigest }}"
        imagePullPolicy: Always
        args:
        - "--location"
        - "{{ .Values.location }}"
        ports:
        - containerPort: 8443
          protocol: TCP
