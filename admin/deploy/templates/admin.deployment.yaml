apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-api
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: admin-api
spec:
  replicas: {{ .Values.deployment.replicas }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: admin-api
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: admin-api
        azure.workload.identity/use: "true"
      annotations:
        checksum/fpa-spc: '{{ include (print $.Template.BasePath "/admin.fpa.secretproviderclass.yaml") . | sha256sum }}'
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: '{{ if eq (int .Values.deployment.zoneCount) 0 }}kubernetes.azure.com/agentpool{{ else }}topology.kubernetes.io/zone{{ end }}'
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: admin-api
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: admin-api
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: service
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}@{{ .Values.image.digest }}"
        imagePullPolicy: IfNotPresent
        args:
        - "--location"
        - "{{ .Values.location }}"
        env:
        - name: CLUSTERS_SERVICE_URL
          value: "http://clusters-service.{{ .Values.clustersService.namespace }}.svc.cluster.local:8000"
        - name: COSMOS_URL
          value: "{{ .Values.cosmosDB.url }}"
        - name: COSMOS_NAME
          value: "{{ .Values.cosmosDB.name }}"
        - name: KUSTO_ENDPOINT
          value: "{{ .Values.kusto.endpoint }}"
        - name: FPA_CERT_BUNDLE_PATH
          value: "/secrets/fpa-cert/bundle"
        - name: FPA_CLIENT_ID
          value: "{{ .Values.fpa.clientId }}"
        ports:
        - containerPort: 8443
          name: http
          protocol: TCP
        - containerPort: 8444
          name: metrics
          protocol: TCP
        resources:
          requests:
            cpu: {{ .Values.deployment.requests.cpu }}
            memory: {{ .Values.deployment.requests.memory }}
          limits:
            cpu: {{ .Values.deployment.limits.cpu }}
            memory: {{ .Values.deployment.limits.memory }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        livenessProbe:
          httpGet:
            path: /healthz/live
            port: 8443
          initialDelaySeconds: 15
          periodSeconds: 20
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 8443
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: fpa-cert
          mountPath: /secrets/fpa-cert
          readOnly: true
      volumes:
      - name: fpa-cert
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: fpa-cert
