apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    azure.workload.identity/client-id: '__adminApiMsiClientId__'
    azure.workload.identity/tenant-id: '__tenantId__'
  name: admin-api
  namespace: 'aro-hcp-admin-api'
---
# Source: ARO HCP Admin API/templates/admin.service.yaml
apiVersion: v1
kind: Service
metadata:
  name: admin-api
  namespace: 'aro-hcp-admin-api'
  labels:
    app: admin-api
spec:
  selector:
    app: admin-api
  ports:
  - port: 8443
    targetPort: 8443
    protocol: TCP
---
# Source: ARO HCP Admin API/templates/admin.deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-api
  namespace: 'aro-hcp-admin-api'
  labels:
    app: admin-api
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: admin-api
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: admin-api
        azure.workload.identity/use: "true"
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: 'topology.kubernetes.io/zone'
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: admin-api
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: admin-api
      serviceAccountName: admin-api
      containers:
      - name: service
        image: "arohcpsvcdev.azurecr.io/arohcpadminapi@sha256:1234567890"
        imagePullPolicy: IfNotPresent
        args:
        - "--location"
        - "westus3"
        ports:
        - containerPort: 8443
          protocol: TCP
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
            # livenessProbe:
            #   httpGet:
            #     path: /healthz
            #     port: 8443
            #   initialDelaySeconds: 15
            #   periodSeconds: 20
            #   failureThreshold: 3
            # readinessProbe:
            #   httpGet:
            #     path: /healthz
            #     port: 8443
            #   initialDelaySeconds: 5
            #   periodSeconds: 10
---
# Source: ARO HCP Admin API/templates/acrpullbinding.yaml
apiVersion: acrpull.microsoft.com/v1beta2
kind: AcrPullBinding
metadata:
  name: pull-binding
  namespace: 'aro-hcp-admin-api'
spec:
  acr:
    environment: PublicCloud
    server: 'arohcpsvcdev.azurecr.io'
    scope: 'repository:arohcpadminapi:pull'
  auth:
    workloadIdentity:
      serviceAccountRef: 'admin-api'
      clientID: '__imagePullerMsiClientId__'
      tenantID: '__tenantId__'
  serviceAccountName: 'admin-api'

