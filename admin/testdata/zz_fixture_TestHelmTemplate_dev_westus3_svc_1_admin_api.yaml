# Source: ARO HCP Admin API/templates/admin.deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-api
  namespace: 'aro-hcp-admin-api'
  labels:
    app: admin-api
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: admin-api
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: admin-api
        azure.workload.identity/use: "true"
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: 'topology.kubernetes.io/zone'
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: admin-api
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: admin-api
      serviceAccountName: admin-api
      containers:
      - name: service
        image: "arohcpsvcdev.azurecr.io/arohcpadminapi@sha256:1234567890"
        imagePullPolicy: IfNotPresent
        args:
        - "--location"
        - "westus3"
        env:
        - name: CLUSTERS_SERVICE_URL
          value: "http://clusters-service.clusters-service.svc.cluster.local:8000"
        - name: COSMOS_URL
          value: "__cosmosDBDocumentEndpoint__"
        - name: COSMOS_NAME
          value: "arohcpdev-rp-usw3"
        - name: KUSTO_ENDPOINT
          value: "__kustoEndpoint__"
        ports:
        - containerPort: 8443
          name: http
          protocol: TCP
        - containerPort: 8444
          name: health
          protocol: TCP
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8444
          initialDelaySeconds: 15
          periodSeconds: 20
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 8444
          initialDelaySeconds: 5
          periodSeconds: 10
