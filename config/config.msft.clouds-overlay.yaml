clouds:
  public:
    defaults:
    environments:
      int:
        # this is the MSFT INT environment
        defaults:
          # E2E
          e2e:
            regionTest:
              prowJobName: periodic-ci-Azure-ARO-HCP-main-periodic-integration-e2e-parallel
          # RP Frontend
          frontend:
            audit:
              connectSocket: true
      stg:
        # this is the MSFT STAGE environment
        defaults:
          # This must be defined here, so our ci jobs can know this
          kusto:
            rg: "hcp-kusto-prod-{{ .ev2.geoShortId }}"
            kustoName: "hcp-prod-{{ .ev2.geoShortId }}"
          # E2E
          e2e:
            regionTest:
              prowJobName: periodic-ci-Azure-ARO-HCP-main-periodic-stage-e2e-parallel
          # Cluster Service
          clustersService:
            deployDebugJobs: true
          # RP Frontend
          frontend:
            audit:
              connectSocket: true
      prod:
        # this is the MSFT PRODUCTION environment
        defaults:
          # E2E
          e2e:
            regionTest:
              prowJobName: periodic-ci-Azure-ARO-HCP-main-periodic-prod-e2e-parallel
          # Cluster Service
          clustersService:
            deployDebugJobs: true
          # RP Frontend
          frontend:
            audit:
              connectSocket: true
