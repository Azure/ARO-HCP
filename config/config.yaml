      adminCertName: "geneva-logs-admin"
      manageCertificates: true
      certificateIssuer: Self
      certificateDomain: "geneva.keyvault.aro-hcp.azure.com"
      typeName: ""
      environment: "Test"
      cluster:
        secretName: clusterlogs
        accountName: placeholder
        namespace: ""
        san: ""
        configVersion: "1"
      rp:
        secretName: rplogs
        accountName: placeholder
        namespace: ""
        san: ""
        configVersion: "1"
    actions:
      serviceTag: GenevaActions
      keyVault:
