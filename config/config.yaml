      image:
        registry: mcr.microsoft.com
        repository: oss/v2/fluent/fluent-bit
        digest: sha256:9d79b69687eb2d30d3c6581a411fd1485403cb3eafd7c2c3f53117519f8c41cd # v4.2.2 (2026-01-17 01:18)
    kusto:
      enabled: false
