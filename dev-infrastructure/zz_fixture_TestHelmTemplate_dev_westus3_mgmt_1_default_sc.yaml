---
# Source: DefaultStorageClass/templates/unannotate-default.job.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: annotator
  namespace: 'default-sc'
---
# Source: DefaultStorageClass/templates/managed-csi-premiumv2.storageclass.yaml
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
  name: managed-csi-premiumv2
parameters:
  skuname: PremiumV2_LRS
provisioner: disk.csi.azure.com
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
---
# Source: DefaultStorageClass/templates/unannotate-default.job.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: annotator-cluster-role
rules:
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - get
  - patch
  - update
---
# Source: DefaultStorageClass/templates/unannotate-default.job.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: annotator-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: annotator-cluster-role
subjects:
- kind: ServiceAccount
  name: annotator
  namespace: 'default-sc'

---
# Source: DefaultStorageClass/templates/unannotate-default.job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: unannotate-default-sc
  namespace: 'default-sc'
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
spec:
  activeDeadlineSeconds: 1800
  backoffLimit: 3
  template:
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - |
          kubectl annotate storageclass default storageclass.kubernetes.io/is-default-class=false --overwrite
        image: mcr.microsoft.com/aks/command/runtime:master.240118.1
        name: finalize
      restartPolicy: OnFailure
      serviceAccountName: annotator
