$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.Dev.Kusto
rolloutName: Setup Kusto - dev only
resourceGroups:
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: monitoring
    action: ARM
    template: templates/kust-dev.bicep
    parameters: configurations/kust-dev.tmpl.bicepparam
    deploymentLevel: ResourceGroup
