#
# Purpose: Manage global infrastructure for ARO HCP
# Managed Resources:
# * global ARO HCP parent zones and ensures proper delegation
# * global Grafana instance
# * global MSI for Shell Step executions
# * SVC and OCP ACRs
# * image mirroring jobs
#
$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.Global
rolloutName: Global Resource Rollout
resourceGroups:
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: infra
    action: ARM
    template: templates/global-infra.bicep
    parameters: configurations/global-infra.tmpl.bicepparam
    deploymentLevel: ResourceGroup
  - name: output
    action: ARM
    template: templates/output-global.bicep
    parameters: configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
    dependsOn:
    - resourceGroup: global
      step: infra
  - name: global-kv-private-issuer
    action: SetCertificateIssuer
    secretKeyVault:
      configRef: ev2.assistedId.certificate.keyVault
    secretName:
      configRef: ev2.assistedId.certificate.name
    applicationId:
      configRef: ev2.assistedId.applicationId
    vaultBaseUrl:
      input:
        resourceGroup: global
        step: output
        name: globalKeyVaultUrl
    issuer:
      value: OneCertV2-PrivateCA
  - name: geneva-kv-private-issuer
    action: SetCertificateIssuer
    secretKeyVault:
      configRef: ev2.assistedId.certificate.keyVault
    secretName:
      configRef: ev2.assistedId.certificate.name
    applicationId:
      configRef: ev2.assistedId.applicationId
    vaultBaseUrl:
      input:
        resourceGroup: global
        step: output
        name: genevaActionKeyVaultUrl
    issuer:
      value: OneCertV2-PrivateCA
  - name: geneva-identities
    action: ARM
    template: templates/geneva-identities.bicep
    parameters: configurations/geneva-identities.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    dependsOn:
    - resourceGroup: global
      step: global-kv-private-issuer
    - resourceGroup: global
      step: geneva-kv-private-issuer
  - name: housekeeping
    action: Shell
    command: ./global-housekeeping.sh
    workingDir: ./scripts
    dryRun:
      variables:
      - name: DRY_RUN
        value: "true"
    variables:
    - name: GLOBAL_RESOURCE_GROUP
      configRef: global.rg
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    dependsOn:
    - resourceGroup: global
      step: infra
  - name: grafana-dashboards
    action: Shell
    omitFromServiceGroupCompletion: true
    command: make grafana
    workingDir: ./../observability/
    dependsOn:
    - resourceGroup: global
      step: housekeeping
    - resourceGroup: global
      step: infra
    dryRun:
      variables:
      - name: DRY_RUN
        value: "true"
    variables:
    - name: GRAFANA_NAME
      configRef: monitoring.grafanaName
    - name: GLOBAL_RESOURCEGROUP
      configRef: global.rg
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
  # creates DNS delegation for the ARO HCP global SVC zone
  - name: svcChildZone
    action: DelegateChildZone
    parentZone:
      configRef: dns.parentZoneName
    childZone:
      configRef: dns.svcParentZoneName
    secretKeyVault:
      configRef: ev2.assistedId.certificate.keyVault
    secretName:
      configRef: ev2.assistedId.certificate.name
    dstsHost:
      configRef: ev2.assistedId.dstsHost
    dependsOn:
    - resourceGroup: global
      step: infra
  # creates DNS delegation for the ARO HCP global CX zone
  - name: cxChildZone
    action: DelegateChildZone
    parentZone:
      configRef: dns.parentZoneName
    childZone:
      configRef: dns.cxParentZoneName
    secretKeyVault:
      configRef: ev2.assistedId.certificate.keyVault
    secretName:
      configRef: ev2.assistedId.certificate.name
    dstsHost:
      configRef: ev2.assistedId.dstsHost
    dependsOn:
    - resourceGroup: global
      step: infra
  # create global ARO HCP ACRs for OCP and SVC images
  - name: acrs
    action: ARM
    template: templates/global-acr.bicep
    parameters: configurations/global-acr.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    dependsOn:
    - resourceGroup: global
      step: infra
  # ingests secrets into the global KV
  - name: decrypt-and-ingest-secrets
    action: SecretSync
    keyVault: '{{ .global.keyVault.name }}'
    configurationFile: 'data/encryptedsecrets.yaml'
    encryptionKey: 'secretSyncKey'
    dependsOn:
    - resourceGroup: global
      step: infra
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
  # mirror oc-mirror image
  - name: mirror-oc-mirror-image
    action: ImageMirror
    targetACR:
      configRef: 'acr.svc.name'
    sourceRegistry:
      configRef: imageSync.ocMirror.image.registry
    repository:
      configRef: imageSync.ocMirror.image.repository
    digest:
      configRef: imageSync.ocMirror.image.digest
    pullSecretKeyVault:
      configRef: global.keyVault.name
    pullSecretName:
      configRef: imageSync.ondemandSync.pullSecretName
    dependsOn:
    - resourceGroup: global
      step: acrs
    - resourceGroup: global
      step: decrypt-and-ingest-secrets
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "unknown_storage_failure"
      maximumRetryCount: 5
      durationBetweenRetries: 30s
  # deploys the image mirror for the ACRs
  - name: imagemirror
    action: ARM
    template: templates/global-image-sync.bicep
    parameters: configurations/global-image-sync.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    dependsOn:
    - resourceGroup: global
      step: mirror-oc-mirror-image
