# Purpose: Key Vault secret mounting - mounts service principal secrets from Azure Key Vault into the pod
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: tenant-quota-collector-secretprovider
  namespace: {{ .Release.Namespace }}
spec:
  provider: azure
  parameters:
    clientID: '{{ if .Values.secretProvider.msiClientId }}{{ .Values.secretProvider.msiClientId }}{{ else }}{{ .Values.msiClientId }}{{ end }}'
    tenantId: "{{ .Values.secretProvider.tenantId }}"
    keyvaultName: "{{ .Values.secretProvider.keyVault }}"
    objects: |
      array:
        {{- range .Values.tenants }}
        - |
          objectName: "{{ .keyVaultSecretName }}"
          objectAlias: "{{ .keyVaultSecretName }}"
          objectType: secret
        {{- end }}
    usePodIdentity: "false"
