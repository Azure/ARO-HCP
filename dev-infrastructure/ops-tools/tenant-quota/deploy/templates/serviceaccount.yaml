# Purpose: Workload identity - enables Azure Workload Identity for Key Vault access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tenant-quota-collector
  namespace: {{ .Release.Namespace }}
  labels:
    app: tenant-quota-collector
  annotations:
    azure.workload.identity/use: "true"
    azure.workload.identity/client-id: "{{ .Values.msiClientId }}"
    azure.workload.identity/tenant-id: "{{ .Values.msiTenantId }}"
