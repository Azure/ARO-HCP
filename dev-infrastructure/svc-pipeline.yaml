#
# Purpose: Manage service cluster and supporting infra for its services
# Managed Resources:
# * AKS SVC cluster
# * SVC Key Vault with OneCert registration
# * MIs, CosmosDB and RBAC for the RP
# * MIs, Postgres DB, OIDC storage and RBAC for Cluster Service
# * MIs, Postgres DB, certificates and RBAC for the Maestro Server
# * MIs and RBAC for ACRPull
# * metrics collection
# Managed Processes:
# * Manage ACRPull
# * Configure and upgrade Istio
#
$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.Service.Infra
rolloutName: Service Cluster Rollout
resourceGroups:
# Query parameters from global deployment, e.g. ACR resource IDs
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: templates/output-global.bicep
    parameters: configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: geneva-output
    action: ARM
    template: templates/geneva-identities-lookup.bicep
    parameters: configurations/geneva-identities-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: mise-output
    action: ARM
    template: templates/mise-identity-lookup.bicep
    parameters: configurations/mise-identity-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
# Query parameters from regional deployment, e.g. Azure Monitor workspace ID
- name: regional
  resourceGroup: '{{ .regionRG }}'
  subscription: '{{ .svc.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: templates/output-region.bicep
    parameters: configurations/output-region.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
- name: kusto
  resourceGroup: '{{ .kusto.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: templates/kusto-lookup.bicep
    parameters: configurations/kusto-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
- name: service
  resourceGroup: '{{ .svc.rg }}'
  subscription: '{{ .svc.subscription.key }}'
  steps:
  # Create SVC KV
  - name: infra
    action: ARM
    template: templates/svc-infra.bicep
    parameters: configurations/svc-infra.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    variables:
    - name: globalMSIId
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
  - name: infra-output
    action: ARM
    template: templates/svc-infra-lookup.bicep
    parameters: configurations/svc-infra-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
    dependsOn:
    - resourceGroup: service
      step: infra
  # Configure certificate issuers for the SVC KV
  - name: oncert-private-kv-issuer
    action: SetCertificateIssuer
    secretKeyVault:
      configRef: ev2.assistedId.certificate.keyVault
    secretName:
      configRef: ev2.assistedId.certificate.name
    applicationId:
      configRef: ev2.assistedId.applicationId
    vaultBaseUrl:
      input:
        resourceGroup: service
        step: infra-output
        name: svcKeyVaultUrl
    issuer:
      value: OneCertV2-PrivateCA
  - name: oncert-public-kv-issuer
    action: SetCertificateIssuer
    secretKeyVault:
      configRef: ev2.assistedId.certificate.keyVault
    secretName:
      configRef: ev2.assistedId.certificate.name
    applicationId:
      configRef: ev2.assistedId.applicationId
    vaultBaseUrl:
      input:
        resourceGroup: service
        step: infra-output
        name: svcKeyVaultUrl
    issuer:
      value: OneCertV2-PublicCA
  - name: migrate-cosmosdb-billing
    action: Shell
    command: ./migrate-cosmosdb.sh
    workingDir: ./scripts
    variables:
    - name: RESOURCE_GROUP
      configRef: regionRG
    - name: COSMOSDB_ACCOUNT_NAME
      configRef: frontend.cosmosDB.name
    - name: DATABASE_NAME
      configRef: frontend.cosmosDB.name
    - name: CONTAINER_NAME
      value: Billing
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
  - name: migrate-cosmosdb-locks
    action: Shell
    command: ./migrate-cosmosdb.sh
    workingDir: ./scripts
    variables:
    - name: RESOURCE_GROUP
      configRef: regionRG
    - name: COSMOSDB_ACCOUNT_NAME
      configRef: frontend.cosmosDB.name
    - name: DATABASE_NAME
      configRef: frontend.cosmosDB.name
    - name: CONTAINER_NAME
      value: Locks
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
  - name: migrate-cosmosdb-resources
    action: Shell
    command: ./migrate-cosmosdb.sh
    workingDir: ./scripts
    variables:
    - name: RESOURCE_GROUP
      configRef: regionRG
    - name: COSMOSDB_ACCOUNT_NAME
      configRef: frontend.cosmosDB.name
    - name: DATABASE_NAME
      configRef: frontend.cosmosDB.name
    - name: CONTAINER_NAME
      value: Resources
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
  # Create SVC cluster
  - name: cluster
    action: ARM
    template: templates/svc-cluster.bicep
    parameters: configurations/svc-cluster.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    variables:
    - name: globalMSIId
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    - name: ocpAcrResourceId
      input:
        resourceGroup: global
        step: output
        name: ocpAcrResourceId
    - name: svcAcrResourceId
      input:
        resourceGroup: global
        step: output
        name: svcAcrResourceId
    - name: azureMonitoringWorkspaceId
      input:
        resourceGroup: regional
        step: output
        name: azureMonitoringWorkspaceId
    - name: azureFrontDoorResourceId
      input:
        resourceGroup: global
        step: output
        name: azureFrontDoorResourceId
    - name: auditLogsEventHubAuthRuleId
      input:
        resourceGroup: kusto
        step: output
        name: auditLogsEventHubAuthRuleId
    dependsOn:
    - resourceGroup: service
      step: oncert-private-kv-issuer
    - resourceGroup: service
      step: oncert-public-kv-issuer
    automatedRetry:
      errorContainsAny:
      - "DeploymentScriptACIProvisioningTimeout"
      - "InternalServerError"
      - "Internal server error"
      - "Resource is in Updating state"
      - "There was a problem communicating with the identity service"
      - "DeploymentScriptExceededMaxAllowedTime"
      maximumRetryCount: 3
      durationBetweenRetries: 2m
  - name: cluster-output
    action: ARM
    template: templates/output-svc-cluster.bicep
    parameters: configurations/output-svc-cluster.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
    dependsOn:
    - resourceGroup: regional
      step: output
    - resourceGroup: service
      step: cluster
  - name: kusto-ingest-service-logs
    action: ARM
    template: templates/kusto-grant-ingest.bicep
    parameters: configurations/kusto-svc-ingest.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    variables:
    - name: clusterLogPrincipalId
      input:
        resourceGroup: service
        step: cluster-output
        name: clusterLogPrincipalId
    - name: kustoResourceId
      input:
        resourceGroup: kusto
        step: output
        name: kustoResourceId
    - name: adminApiPrincipalId
      input:
        resourceGroup: service
        step: cluster-output
        name: adminApiPrincipalId
    automatedRetry:
      errorContainsAny:
      - "AAD principal was not found"
      maximumRetryCount: 7
      durationBetweenRetries: 1m
    dependsOn:
    - resourceGroup: kusto
      step: output
    - resourceGroup: service
      step: cluster-output
  - name: prometheus
    # Deploy prometheus first since istio depends on it's CRDs
    aksCluster: '{{ .svc.aks.name }}'
    action: Helm
    releaseName: 'arohcp-monitor'
    releaseNamespace: 'prometheus'
    namespaceFiles:
    - ../observability/prometheus/namespace.svc.yaml
    chartDir: ../observability/prometheus/deploy
    valuesFile: ../observability/prometheus/values-svc.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: output
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    inputVariables:
      dcrRemoteWriteUrl:
        resourceGroup: service
        step: cluster-output
        name: dcrRemoteWriteUrl
      hcpDcrRemoteWriteUrl:
        resourceGroup: service
        step: cluster-output
        name: hcpDcrRemoteWriteUrl
      prometheusUAMIClientId:
        resourceGroup: service
        step: cluster-output
        name: prometheusUAMIClientId
    dependsOn:
    - resourceGroup: service
      step: cluster
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
  - name: istio-config
    aksCluster: '{{ .svc.aks.name }}'
    action: Helm
    releaseName: 'istio'
    releaseNamespace: 'aks-istio-system'
    chartDir: ../istio/deploy
    valuesFile: ../istio/values.yaml
    namespaceFiles:
    - ../istio/mise.namespace.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: output
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    dependsOn:
    - resourceGroup: service
      step: prometheus
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    inputVariables:
      genevaActionsAppId:
        resourceGroup: global
        step: geneva-output
        name: genevaActionsAppId
      tenantId:
        resourceGroup: global
        step: geneva-output
        name: tenantId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
  - name: istio-upgrade
    # - updates workload to use istio on version svc.istio.targetVersion
    # - configures istio IP tag usage
    aksCluster: '{{ .svc.aks.name }}'
    action: Shell
    command: ./istio.sh
    workingDir: ./scripts
    variables:
    - name: TARGET_VERSION
      configRef: svc.istio.targetVersion
    - name: ISTIOCTL_VERSION
      configRef: svc.istio.istioctlVersion
    - name: ISTIO_INGRESS_GATEWAY_IP_ADDRESS_NAME
      configRef: svc.istio.ingressGatewayIPAddressName
    - name: TAG
      configRef: svc.istio.tag
    - name: REGION_RESOURCEGROUP
      configRef: regionRG
    dependsOn:
    - resourceGroup: service
      step: istio-config
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
  - name: acrpull
    aksCluster: '{{ .svc.aks.name }}'
    action: Helm
    releaseName: acrpull
    releaseNamespace: acrpull
    chartDir: ./../acrpull/deploy
    valuesFile: ./../acrpull/deploy/values.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: output
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    dependsOn:
    - resourceGroup: service
      step: prometheus
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
  - name: arobit-output
    action: ARM
    template: templates/arobit-lookup.bicep
    parameters: configurations/arobit-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
    dependsOn:
    - resourceGroup: service
      step: cluster
  - name: arobit
    aksCluster: '{{ .svc.aks.name }}'
    action: Helm
    releaseName: 'arobit'
    releaseNamespace: 'arobit'
    chartDir: ../observability/arobit/deploy
    valuesFile: ../observability/arobit/values-svc.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: output
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    dependsOn:
    - resourceGroup: service
      step: prometheus
    inputVariables:
      tenantId:
        resourceGroup: service
        step: arobit-output
        name: tenantId
      msiClientId:
        resourceGroup: service
        step: arobit-output
        name: msiClientId
      kustoDataIngestionUri:
        resourceGroup: kusto
        step: output
        name: kustoDataIngestionUri
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
  - name: kube-events
    aksCluster: '{{ .svc.aks.name }}'
    action: Helm
    releaseName: kube-events
    releaseNamespace: monitoring
    chartDir: ./../observability/kube-events/deploy
    valuesFile: ./../observability/kube-events/values.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: output
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    dependsOn:
    - resourceGroup: service
      step: cluster
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
