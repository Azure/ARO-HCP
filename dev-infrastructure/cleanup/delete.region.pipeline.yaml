$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.Region.Delete
rolloutName: Delete Regional Resource Group
resourceGroups:
- name: '{{ .regionRg  }}'
  subscription: '{{ .svc.subscription  }}'
  steps:
  - name: delete-region
    action: Shell
    command: ./delete.sh
    dryRun:
      variables:
      - name: DRY_RUN
        value: "true"
    variables:
    - name: RESOURCE_GROUP
      configRef: regionRG
    shellIdentity:
      configRef: aroDevopsMsiId
