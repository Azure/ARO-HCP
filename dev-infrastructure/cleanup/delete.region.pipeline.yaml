$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.Region.Delete
rolloutName: Delete Regional Resource Group
resourceGroups:
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  executionConstraints:
  - clouds:
    - public
    regions:
    - uksouth
  steps:
  - name: output
    action: ARM
    template: templates/output-global.bicep
    parameters: ./../configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: rg-ownership
    action: ARM
    template: ../templates/rg-ownership.bicep
    parameters: ../configurations/rg-ownership.tmpl.bicepparam
    deploymentLevel: Subscription
    variables:
    - name: globalMSIId
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
- name: regional
  resourceGroup: '{{ .regionRG }}'
  subscription: '{{ .svc.subscription.key }}'
  steps:
  - name: rg-ownership
    action: ARM
    template: ../templates/rg-ownership.bicep
    parameters: ../configurations/rg-ownership.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    variables:
    - name: globalMSIId
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
  - name: delete-region
    action: Shell
    command: ./delete.sh
    dryRun:
      variables:
      - name: DRY_RUN
        value: "true"
    variables:
    - name: RESOURCE_GROUP
      configRef: regionRG
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    dependsOn:
    - resourceGroup: global
      step: rg-ownership
    - resourceGroup: regional
      step: rg-ownership
