$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.Region.Delete
rolloutName: Delete Regional Resource Group
resourceGroups:
- name: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: global-output
    action: ARM
    template: templates/output-global.bicep
    parameters: ./../configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: global-rg-ownership
    action: ARM
    template: ../templates/rg-ownership.bicep
    parameters: ../configurations/rg-ownership.tmpl.bicepparam
    deploymentLevel: Subscription
    variables:
      - name: globalMSIId
        input:
          step: global-output
          name: globalMSIId
    dependsOn:
      - global-output
- name: '{{ .regionRG }}'
  subscription: '{{ .svc.subscription.key }}'
  steps:
  - name: rg-ownership
    action: ARM
    template: ../templates/rg-ownership.bicep
    parameters: ../configurations/rg-ownership.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    variables:
    - name: globalMSIId
      input:
        step: global-output
        name: globalMSIId
    dependsOn:
    - global-output
  - name: delete-region
    action: Shell
    command: ./delete.sh
    dryRun:
      variables:
      - name: DRY_RUN
        value: "true"
    variables:
    - name: RESOURCE_GROUP
      configRef: regionRG
    shellIdentity:
      input:
        step: global-output
        name: globalMSIId
    dependsOn:
    - global-output
    - global-rg-ownership
    - rg-ownership
