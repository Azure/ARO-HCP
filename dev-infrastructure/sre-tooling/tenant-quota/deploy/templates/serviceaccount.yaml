apiVersion: v1
kind: ServiceAccount
metadata:
  name: custom-metrics-collector
  namespace: {{ .Release.Namespace }}
  labels:
    app: custom-metrics-collector
  annotations:
    azure.workload.identity/use: "true"
    azure.workload.identity/client-id: "{{ .Values.msiClientId }}"
    azure.workload.identity/tenant-id: "{{ .Values.msiTenantId }}"
