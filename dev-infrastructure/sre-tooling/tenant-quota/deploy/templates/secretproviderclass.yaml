{{- if .Values.secretProvider.keyVault -}}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: custom-metrics-collector-secretprovider
  namespace: {{ .Release.Namespace }}
spec:
  provider: azure
  parameters:
    clientID: '{{ if .Values.secretProvider.msiClientId }}{{ .Values.secretProvider.msiClientId }}{{ else }}{{ .Values.msiClientId }}{{ end }}'
    keyvaultName: "{{ .Values.secretProvider.keyVault }}"
    objects: |
      array:
        - |
          objectName: "{{ .Values.secretProvider.secretName }}"
          objectAlias: "client-secret"
          objectType: secret
    tenantId: "{{ .Values.msiTenantId }}"
    usePodIdentity: "false"
  secretObjects:
    - secretName: custom-metrics-collector-secret
      type: Opaque
      data:
        - objectName: "client-secret"
          key: client-secret
{{- end -}}