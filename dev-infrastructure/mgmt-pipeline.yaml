#
# Purpose: Manage management cluster and supporting infra for its services
# Managed Resources:
# * AKS MGMT cluster
# * MSI, CX and MGMT Key Vaults with OneCert registration
# * metrics collection
# * MI, certificate and RBAC for Maestro
#
$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.Management.Infra
rolloutName: Management Cluster Rollout
resourceGroups:
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: templates/output-global.bicep
    parameters: configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
- name: service
  resourceGroup: '{{ .svc.rg }}'
  subscription: '{{ .svc.subscription.key }}'
  steps:
  - name: output
    action: ARM
    omitFromServiceGroupCompletion: true
    template: templates/output-svc.bicep
    parameters: configurations/output-svc.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
    externalDependsOn:
    - serviceGroup: Microsoft.Azure.ARO.HCP.Service.Infra
      resourceGroup: service
      step: cluster
- name: regional
  resourceGroup: '{{ .regionRG }}'
  subscription: '{{ .svc.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: templates/output-region.bicep
    parameters: configurations/output-region.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
- name: kusto
  resourceGroup: '{{ .kusto.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: templates/kusto-lookup.bicep
    parameters: configurations/kusto-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
- name: management
  resourceGroup: '{{ .mgmt.rg }}'
  subscription: '{{ .mgmt.subscription.key }}'
  steps:
  - name: rpRegistration
    action: ProviderFeatureRegistration
    providerConfigRef: mgmt.subscription.providers
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
  - name: infra
    action: ARM
    template: templates/mgmt-infra.bicep
    parameters: configurations/mgmt-infra.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    variables:
    - name: logAnalyticsWorkspaceId
      input:
        resourceGroup: regional
        step: output
        name: logAnalyticsWorkspaceId
    - name: globalMSIId
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    dependsOn:
    - resourceGroup: management
      step: rpRegistration
  - name: svc-mgmt-permissions
    action: ARM
    omitFromServiceGroupCompletion: true
    template: templates/svc-mgmt-permissions.bicep
    parameters: configurations/svc-mgmt-permissions.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    variables:
    - name: clusterServiceMIResourceId
      input:
        resourceGroup: service
        step: output
        name: cs
    - name: msiRefresherMIResourceId
      input:
        resourceGroup: service
        step: output
        name: msiRefresher
    - name: adminApiMIResourceId
      input:
        resourceGroup: service
        step: output
        name: adminApi
    - name: rpBackendMIResourceId
      input:
        resourceGroup: service
        step: output
        name: backend
    dependsOn:
    - resourceGroup: management
      step: infra
  - name: infra-output
    action: ARM
    template: templates/mgmt-infra-lookup.bicep
    parameters: configurations/mgmt-infra-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
    dependsOn:
    - resourceGroup: management
      step: infra
  # Configure certificate issuers for the MC KVs
  - name: cx-oncert-public-kv-issuer
    action: SetCertificateIssuer
    secretKeyVault:
      configRef: ev2.assistedId.certificate.keyVault
    secretName:
      configRef: ev2.assistedId.certificate.name
    applicationId:
      configRef: ev2.assistedId.applicationId
    vaultBaseUrl:
      input:
        resourceGroup: management
        step: infra-output
        name: cxKeyVaultUrl
    issuer:
      value: OneCertV2-PublicCA
  - name: oncert-private-kv-issuer
    action: SetCertificateIssuer
    secretKeyVault:
      configRef: ev2.assistedId.certificate.keyVault
    secretName:
      configRef: ev2.assistedId.certificate.name
    applicationId:
      configRef: ev2.assistedId.applicationId
    vaultBaseUrl:
      input:
        resourceGroup: management
        step: infra-output
        name: mgmtKeyVaultUrl
    issuer:
      value: OneCertV2-PrivateCA
  - name: oncert-public-kv-issuer
    action: SetCertificateIssuer
    secretKeyVault:
      configRef: ev2.assistedId.certificate.keyVault
    secretName:
      configRef: ev2.assistedId.certificate.name
    applicationId:
      configRef: ev2.assistedId.applicationId
    vaultBaseUrl:
      input:
        resourceGroup: management
        step: infra-output
        name: mgmtKeyVaultUrl
    issuer:
      value: OneCertV2-PublicCA
  # Build the MC
  - name: cluster
    action: ARM
    template: templates/mgmt-cluster.bicep
    parameters: configurations/mgmt-cluster.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    variables:
    - name: ocpAcrResourceId
      input:
        resourceGroup: global
        step: output
        name: ocpAcrResourceId
    - name: svcAcrResourceId
      input:
        resourceGroup: global
        step: output
        name: svcAcrResourceId
    - name: globalMSIId
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
    - name: azureMonitoringWorkspaceId
      input:
        resourceGroup: regional
        step: output
        name: azureMonitoringWorkspaceId
    - name: hcpAzureMonitoringWorkspaceId
      input:
        resourceGroup: regional
        step: output
        name: hcpAzureMonitoringWorkspaceId
    - name: maestroEventGridNamespaceId
      input:
        resourceGroup: regional
        step: output
        name: maestroEventGridNamespaceId
    - name: logAnalyticsWorkspaceId
      input:
        resourceGroup: regional
        step: output
        name: logAnalyticsWorkspaceId
    dependsOn:
    - resourceGroup: management
      step: cx-oncert-public-kv-issuer
    - resourceGroup: management
      step: oncert-private-kv-issuer
    - resourceGroup: management
      step: oncert-public-kv-issuer
    automatedRetry:
      errorContainsAny:
      - "Resource is in Updating state"
      maximumRetryCount: 3
      durationBetweenRetries: 2m
  - name: nsp
    action: ARM
    omitFromServiceGroupCompletion: true
    template: templates/mgmt-nsp.bicep
    parameters: configurations/mgmt-nsp.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    variables:
    - name: serviceClusterSubscriptionId
      input:
        resourceGroup: service
        step: output
        name: subscriptionId
    dependsOn:
    - resourceGroup: management
      step: cluster
    - resourceGroup: management
      step: infra
  - name: cluster-output
    action: ARM
    template: templates/output-mgmt-cluster.bicep
    parameters: configurations/output-mgmt-cluster.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
    dependsOn:
    - resourceGroup: regional
      step: output
    - resourceGroup: management
      step: cluster
  - name: kusto-grant-ingest
    action: ARM
    template: templates/kusto-grant-ingest.bicep
    parameters: configurations/kusto-mgmt-ingest.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    variables:
    - name: clusterLogPrincipalId
      input:
        resourceGroup: management
        step: cluster-output
        name: clusterLogPrincipalId
    - name: kustoResourceId
      input:
        resourceGroup: kusto
        step: output
        name: kustoResourceId
    automatedRetry:
      errorContainsAny:
      - "AAD principal was not found"
      maximumRetryCount: 7
      durationBetweenRetries: 1m
    dependsOn:
    - resourceGroup: kusto
      step: output
    - resourceGroup: management
      step: cluster-output
  - name: prometheus
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'arohcp-monitor'
    releaseNamespace: 'prometheus'
    namespaceFiles:
    - ../observability/prometheus/namespace.mgmt.yaml
    chartDir: ../observability/prometheus/deploy
    valuesFile: ../observability/prometheus/values-mgmt.yaml
    inputVariables:
      dcrRemoteWriteUrl:
        resourceGroup: management
        step: cluster-output
        name: dcrRemoteWriteUrl
      hcpDcrRemoteWriteUrl:
        resourceGroup: management
        step: cluster-output
        name: hcpDcrRemoteWriteUrl
      prometheusUAMIClientId:
        resourceGroup: management
        step: cluster-output
        name: prometheusUAMIClientId
    dependsOn:
    - resourceGroup: management
      step: cluster
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
  - name: acrpull
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: acrpull
    releaseNamespace: acrpull
    chartDir: ./../acrpull/deploy
    valuesFile: ./../acrpull/deploy/values.yaml
    dependsOn:
    - resourceGroup: management
      step: prometheus
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
  - name: storageclass
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'default-sc'
    releaseNamespace: 'default-sc'
    chartDir: ../mgmt-fixes/deploy/default-sc
    valuesFile: ../mgmt-fixes/default-sc.values.yaml
    dependsOn:
    - resourceGroup: management
      step: cluster
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
  - name: mitigations
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'mitigations'
    releaseNamespace: 'aro-hcp-mitigations'
    chartDir: ../mgmt-fixes/deploy/mitigations
    valuesFile: ../mgmt-fixes/mitigations.values.yaml
    # Bump timeout to help with scaling event related issues
    timeout: 15m
    dependsOn:
    - resourceGroup: management
      step: cluster
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
  - name: kubelet-ds
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'mgmt-fixes'
    releaseNamespace: 'kubelet-ds'
    chartDir: ../mgmt-fixes/deploy/kubelet-ds
    valuesFile: ../mgmt-fixes/kubelet-ds.values.yaml
    dependsOn:
    - resourceGroup: management
      step: cluster
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
  - name: arobit-output
    action: ARM
    template: templates/arobit-lookup.bicep
    parameters: configurations/arobit-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
    dependsOn:
    - resourceGroup: management
      step: cluster
  - name: arobit
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: 'arobit'
    releaseNamespace: 'arobit'
    chartDir: ../observability/arobit/deploy
    valuesFile: ../observability/arobit/values-mgmt.yaml
    dependsOn:
    - resourceGroup: management
      step: prometheus
    inputVariables:
      tenantId:
        resourceGroup: management
        step: arobit-output
        name: tenantId
      msiClientId:
        resourceGroup: management
        step: arobit-output
        name: msiClientId
      kustoDataIngestionUri:
        resourceGroup: kusto
        step: output
        name: kustoDataIngestionUri
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
  - name: kube-events
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: kube-events
    releaseNamespace: monitoring
    chartDir: ./../observability/kube-events/deploy
    valuesFile: ./../observability/kube-events/values.yaml
    dependsOn:
    - resourceGroup: management
      step: cluster
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
