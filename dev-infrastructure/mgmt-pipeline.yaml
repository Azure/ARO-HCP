$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.Management.Infra
rolloutName: Management Cluster Rollout
resourceGroups:
- name: {{ .svc.rg }}
  subscription: {{ .svc.subscription }}
  steps:
  - name: regionOutput
    action: ARM
    template: templates/output-region.bicep
    parameters: configurations/output-region.tmpl.bicepparam
- name: {{ .mgmt.rg }}
  subscription: {{ .mgmt.subscription }}
  stamp: {{ .mgmt.stamp }}
  aksCluster: {{ .aksName }}
  steps:
  - name: mgmt
    action: ARM
    template: templates/mgmt-cluster.bicep
    parameters: configurations/mgmt-cluster.tmpl.bicepparam
    variables:
    - name: mgmt.clusterServiceResourceId
      input:
        step: regionOutput
        name: cs
    dependsOn:
    - regionOutput
  - name: enable-metrics
    action: Shell
    command: scripts/enable-aks-metrics.sh
    variables:
    - name: RESOURCEGROUP
      configRef: mgmt.rg
    - name: AKS_NAME
      configRef: aksName
    - name: GRAFANA_RESOURCEGROUP
      configRef: regionRG
    - name: MONITORING_WORKSPACE_NAME
      configRef: monitoring.workspaceName
    - name: GRAFANA_NAME
      configRef: monitoring.grafanaName
    dependsOn:
    - mgmt
