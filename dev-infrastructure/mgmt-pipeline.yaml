serviceGroup: Microsoft.Azure.ARO.Test
rolloutName: Management Cluster Rollout
resourceGroups:
- name: {{ .svc.rg }}
  subscription: {{ .svc.subscription }}
  steps:
  - name: regionOutput
    action: ARM
    template: templates/outputs/region.bicep
    parameters: configurations/outputs/region.tmpl.bicepparam
- name: {{ .mgmt.rg }}
  subscription: {{ .mgmt.subscription }}
  aksCluster: {{ .aksName }}
  steps:
  - name: mgmt
    action: ARM
    template: templates/mgmt-cluster.bicep
    parameters: configurations/mgmt-cluster.tmpl.bicepparam
    inputs:
    - name: clusterServiceMIResourceId
      step: regionOutput
      output: cs.msi.resourceID
  - name: enable-metrics
    action: Shell
    command: "scripts/enable-aks-metrics.sh"
    env:
    - name: RESOURCEGROUP
      configRef: mgmt.rg
    - name: AKS_NAME
      configRef: aksName
    - name: GRAFANA_RESOURCEGROUP
      configRef: regionRG
    - name: MONITORING_WORKSPACE_NAME
      configRef: monitoring.workspaceName
    - name: GRAFANA_NAME
      configRef: monitoring.grafanaName
    dependsOn:
    - mgmt
