apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    categories: A list of comma separated categories that your operator falls under.
    certified: "false"
    containerImage: quay.io/app-sre/route-monitor-operator:latest
    description: Operator to monitor ingress route for OpenShift Clusters.
    package-operator.run/phase: deploy
  name: route-monitor-operator-controller-manager
  namespace: '{{ .Release.Namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: route-monitor-operator
      component: operator
      control-plane: controller-manager
  strategy: {}
  template:
    metadata:
      annotations:
        package-operator.run/phase: deploy
      labels:
        app: route-monitor-operator
        component: operator
        control-plane: controller-manager
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: node-role.kubernetes.io/infra
                operator: Exists
            weight: 1
      containers:
      - args:
        - --zap-log-level=debug
        - --blackbox-image=$(BLACKBOX_IMAGE)
        - --blackbox-namespace=$(BLACKBOX_NAMESPACE)
        - --probe-api-url=$(PROBE_API_URL)
        - --oidc-client-id=$(OIDC_CLIENT_ID)
        - --oidc-client-secret=$(OIDC_CLIENT_SECRET)
        - --oidc-issuer-url=$(OIDC_ISSUER_URL)
        - --only-public-clusters=$(ONLY_PUBLIC_CLUSTERS)
        command:
        - /manager
        env:
        - name: LOG_LEVEL
          value: "1"
        - name: BLACKBOX_IMAGE
          value: '{{ .Values.imageRegistryBlackbox }}/{{ .Values.imageRepositoryBlackbox }}@{{ .Values.imageDigestBlackbox }}'
        - name: BLACKBOX_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PROBE_API_URL
        - name: OIDC_CLIENT_ID
        - name: OIDC_CLIENT_SECRET
        - name: OIDC_ISSUER_URL
        - name: ONLY_PUBLIC_CLUSTERS
          value: "false"
        - name: OPERATOR_IMAGE
          value: '{{ .Values.imageRegistryOperator }}/{{ .Values.imageRepositoryOperator }}@{{ .Values.imageDigestOperator }}'
        image: '{{ .Values.imageRegistryManager }}/{{ .Values.imageRepositoryManager }}@{{ .Values.imageDigestManager }}'
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 65532
      securityContext:
        runAsNonRoot: true
      serviceAccountName: route-monitor-operator-system
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/infra
        operator: Exists
status: {}
