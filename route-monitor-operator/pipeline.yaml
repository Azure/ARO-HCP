$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.RouteMonitorOperator
rolloutName: Route Monitor Operator Rollout
resourceGroups:
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: templates/output-global.bicep
    parameters: ./../dev-infrastructure/configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: mirror-operator-image
    action: ImageMirror
    targetACR:
      configRef: 'acr.svc.name'
    sourceRegistry:
      configRef: routeMonitorOperator.operatorImage.registry
    repository:
      configRef: routeMonitorOperator.operatorImage.repository
    digest:
      configRef: routeMonitorOperator.operatorImage.digest
    pullSecretKeyVault:
      configRef: global.keyVault.name
    pullSecretName:
      configRef: imageSync.ondemandSync.pullSecretName
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
  - name: mirror-blackbox-image
    action: ImageMirror
    targetACR:
      configRef: 'acr.svc.name'
    sourceRegistry:
      configRef: routeMonitorOperator.blackboxExporterImage.registry
    repository:
      configRef: routeMonitorOperator.blackboxExporterImage.repository
    digest:
      configRef: routeMonitorOperator.blackboxExporterImage.digest
    pullSecretKeyVault:
      configRef: global.keyVault.name
    pullSecretName:
      configRef: imageSync.ondemandSync.pullSecretName
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
- name: management
  resourceGroup: '{{ .mgmt.rg }}'
  subscription: '{{ .mgmt.subscription.key }}'
  steps:
  - name: deploy
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: route-monitor-operator
    releaseNamespace: openshift-route-monitor-operator
    chartDir: ./../route-monitor-operator/deploy/helm/route-monitor-operator
    valuesFile: ./../route-monitor-operator/deploy/helm/values.yaml
    dependsOn:
    - resourceGroup: global
      step: mirror-operator-image
    - resourceGroup: global
      step: mirror-blackbox-image
    externalDependsOn:
    - serviceGroup: Microsoft.Azure.ARO.HCP.ACM
      resourceGroup: management
      step: deploy
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
