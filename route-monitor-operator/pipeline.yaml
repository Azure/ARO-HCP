$schema: "pipeline.schema.v1"
serviceGroup: Microsoft.Azure.ARO.HCP.RouteMonitorOperator
rolloutName: Route Monitor Operator Rollout
resourceGroups:
- name: global
  resourceGroup: '{{ .global.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: output
    action: ARM
    template: templates/output-global.bicep
    parameters: ./../dev-infrastructure/configurations/output-global.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
  - name: mirror-operator-image
    action: ImageMirror
    targetACR:
      configRef: 'acr.svc.name'
    sourceRegistry:
      configRef: routeMonitorOperator.operatorImage.registry
    repository:
      configRef: routeMonitorOperator.operatorImage.repository
    digest:
      configRef: routeMonitorOperator.operatorImage.digest
    pullSecretKeyVault:
      configRef: global.keyVault.name
    pullSecretName:
      configRef: imageSync.ondemandSync.pullSecretName
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
  - name: mirror-blackbox-image
    action: ImageMirror
    targetACR:
      configRef: 'acr.svc.name'
    sourceRegistry:
      configRef: routeMonitorOperator.blackboxExporterImage.registry
    repository:
      configRef: routeMonitorOperator.blackboxExporterImage.repository
    digest:
      configRef: routeMonitorOperator.blackboxExporterImage.digest
    pullSecretKeyVault:
      configRef: global.keyVault.name
    pullSecretName:
      configRef: imageSync.ondemandSync.pullSecretName
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
- name: kusto
  resourceGroup: '{{ .kusto.rg }}'
  subscription: '{{ .global.subscription.key }}'
  steps:
  - name: kusto-lookup
    action: ARM
    template: ../dev-infrastructure/templates/kusto-lookup.bicep
    parameters: ../dev-infrastructure/configurations/kusto-lookup.tmpl.bicepparam
    deploymentLevel: ResourceGroup
    outputOnly: true
- name: management
  resourceGroup: '{{ .mgmt.rg }}'
  subscription: '{{ .mgmt.subscription.key }}'
  steps:
  - name: default-ingresscontroller-hack
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Shell
    command: make default-ingresscontroller-hack
    workingDir: ./
    shellIdentity:
      input:
        resourceGroup: global
        step: output
        name: globalMSIId
  - name: deploy
    aksCluster: '{{ .mgmt.aks.name }}'
    action: Helm
    releaseName: route-monitor-operator
    releaseNamespace: openshift-route-monitor-operator
    chartDir: ./deploy/helm/route-monitor-operator
    valuesFile: ./deploy/helm/values.yaml
    kustoEndpoint:
      resourceGroup: kusto
      step: kusto-lookup
      name: kustoUri
    kustoDatabase: '{{ .kusto.serviceLogsDatabase }}'
    kustoTable: 'containerLogs'
    dependsOn:
    - resourceGroup: global
      step: mirror-operator-image
    - resourceGroup: global
      step: mirror-blackbox-image
    - resourceGroup: management
      step: default-ingresscontroller-hack
    externalDependsOn:
    - serviceGroup: Microsoft.Azure.ARO.HCP.ACM
      resourceGroup: management
      step: deploy-mce-config
    identityFrom:
      resourceGroup: global
      step: output
      name: globalMSIId
    automatedRetry:
      errorContainsAny:
      - "500 Internal Server Error"
      - "Internal error occurred"
      - "context deadline exceeded"
      maximumRetryCount: 3
      durationBetweenRetries: 1m
