---
apiVersion: v1
kind: Template
metadata:
  annotations:
    description: PostgreSQL database service for use with the OCM Account Magement Service
    iconClass: icon-postgresql
    openshift.io/display-name: Account Management PostgreSQL Database
    tags: database,postgresql
  name: ocm-cs-db
parameters:

  - name: DATABASE_SERVICE_NAME
    description: The name of the OpenShift Service exposed for the database.
    displayName: Database Service Name
    required: true
    value: ocm-cs-db

  - name: DATABASE_K8S_SECRET_NAME
    description: The name of the K8s secret where CS DB connection information is placed
    required: true
    value: ocm-cs-db

  - name: DATABASE_VOLUME_CAPACITY
    description: Volume space available for data, e.g. 512Mi, 2Gi.
    displayName: Volume Capacity
    required: true
    value: 512Mi

  - name: POSTGRESQL_VERSION
    description: Version of PostgreSQL image to be used (10 or latest).
    displayName: Version of PostgreSQL Image
    required: true
    value: "12"

  - name: NAMESPACE
    description: The OpenShift Namespace where the resources will be created.
    displayName: Namespace
    required: true
    value: cluster-service

objects:

  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        template.openshift.io/expose-uri: postgres://{.spec.clusterIP}:{.spec.ports[?(.name==\postgresql\)].port}
      name: ${DATABASE_SERVICE_NAME}
      namespace: ${NAMESPACE}
    spec:
      ports:
        - name: postgresql
          nodePort: 0
          port: 5432
          protocol: TCP
          targetPort: 5432
      selector:
        name: ${DATABASE_SERVICE_NAME}
      sessionAffinity: None
      type: ClusterIP
    status:
      loadBalancer: {}

  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: ${DATABASE_SERVICE_NAME}
      namespace: ${NAMESPACE}
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: ${DATABASE_VOLUME_CAPACITY}
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      annotations:
        template.alpha.openshift.io/wait-for-ready: true
      name: ${DATABASE_SERVICE_NAME}
      namespace: ${NAMESPACE}
    spec:
      replicas: 1
      selector:
        matchLabels:
          name: ${DATABASE_SERVICE_NAME}
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            name: ${DATABASE_SERVICE_NAME}
        spec:
          containers:
            - capabilities: {}
              env:
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      key: db.user
                      name: ${DATABASE_K8S_SECRET_NAME}
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: db.password
                      name: ${DATABASE_K8S_SECRET_NAME}
                - name: POSTGRES_DB
                  valueFrom:
                    secretKeyRef:
                      key: db.name
                      name: ${DATABASE_K8S_SECRET_NAME}
                - name: PGDATA
                  value: /var/lib/pgsql/data/pgdata
              image: docker.io/library/postgres:16.2
              imagePullPolicy: IfNotPresent
              livenessProbe:
                tcpSocket:
                  port: 5432
                initialDelaySeconds: 120
                timeoutSeconds: 10
              name: postgresql
              ports:
                - containerPort: 5432
                  protocol: TCP
              readinessProbe:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - exec /usr/bin/pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h localhost -p 5432
                initialDelaySeconds: 5
                timeoutSeconds: 1
              securityContext:
                capabilities: {}
                privileged: false
              terminationMessagePath: /dev/termination-log
              volumeMounts:
                - mountPath: /var/lib/pgsql/data
                  name: ${DATABASE_SERVICE_NAME}-data
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          volumes:
            - name: ${DATABASE_SERVICE_NAME}-data
              persistentVolumeClaim:
                claimName: ${DATABASE_SERVICE_NAME}
    status: {}
