---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cs-shell-script-executor
  namespace: '{{ .Release.Namespace }}'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cs-shell-script-executor-role
  namespace: '{{ .Release.Namespace }}'
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cs-shell-script-executor-rolebinding
  namespace: '{{ .Release.Namespace }}'
subjects:
  - kind: ServiceAccount
    name: cs-shell-script-executor
    namespace: '{{ .Release.Namespace }}'
roleRef:
  kind: Role
  name: cs-shell-script-executor-role
  apiGroup: rbac.authorization.k8s.io