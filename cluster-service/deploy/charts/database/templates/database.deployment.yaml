apiVersion: apps/v1
kind: Deployment
metadata:
  name: '{{ .Values.host }}'
  namespace: '{{ .Release.Namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      name: '{{ .Values.host }}'
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: '{{ .Values.host }}'
    spec:
      containers:
      - env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              key: db.user
              name: '{{ .Values.k8sSecretName }}'
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: db.password
              name: '{{ .Values.k8sSecretName }}'
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              key: db.name
              name: '{{ .Values.k8sSecretName }}'
        - name: PGDATA
          value: /var/lib/pgsql/data/pgdata
        image: docker.io/library/postgres:16.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 120
          timeoutSeconds: 10
        name: postgresql
        ports:
        - containerPort: 5432
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec /usr/bin/pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h localhost -p 5432
          initialDelaySeconds: 5
          timeoutSeconds: 1
        securityContext:
          capabilities: {}
          privileged: false
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - mountPath: /var/lib/pgsql/data
          name: '{{ .Values.host }}-data'
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: '{{ .Values.host }}-data'
        persistentVolumeClaim:
          claimName: '{{ .Values.host }}'
