apiVersion: v1
kind: Service
metadata:
  name: '{{ .Values.databaseServiceName  }}'
  namespace: '{{ .Release.Namespace  }}'
spec:
  ports:
  - name: postgresql
    nodePort: 0
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    name: '{{ .Values.databaseServiceName  }}'
  sessionAffinity: None
  type: ClusterIP
