provision_shards:
- id: 1
  maestro_config: |
    {
      "rest_api_config": {
        "url": "{{ .extraVars.maestroRestUrl }}"
      },
      "grpc_api_config": {
        "url": "{{ .extraVars.maestroGrpUrl }}"
      },
      "consumer_name": "{{ .maestroConsumerName }}"
    }
  status: active
  azure_base_domain: "{{ .extraVars.zoneResourceId }}"
  management_cluster_id: local-cluster
  region: {{ .region }}
  cloud_provider: azure
  topology: dedicated
