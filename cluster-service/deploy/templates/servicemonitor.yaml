apiVersion: azmonitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: clusters-service-service-monitor
  namespace: '{{ .Release.Namespace  }}'
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - cluster-service
  selector:
    matchLabels:
      app: clusters-service
      port: metrics
