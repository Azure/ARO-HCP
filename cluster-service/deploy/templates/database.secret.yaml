apiVersion: v1
kind: Secret
metadata:
  name: '{{ .Values.database.k8sSecretName }}'
  namespace: '{{ .Release.Namespace }}'
stringData:
  db.host: '{{ .Values.database.host }}'
  db.name: '{{ .Values.database.name }}'
  db.password: '{{ ternary .Values.database.password "" (eq .Values.database.localDb true) }}'
  db.user: '{{ .Values.database.user }}'
  db.port: "{{ .Values.database.port }}"
