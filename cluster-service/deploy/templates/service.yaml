apiVersion: v1
kind: Service
metadata:
  name: clusters-service
  namespace: '{{ .Release.Namespace  }}'
  labels:
    app: clusters-service
    port: api
spec:
  selector:
    app: clusters-service
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
---
# Services for diagnostic ports (not part of main service because we
# don't want exposing them externally through same route).
apiVersion: v1
kind: Service
metadata:
  name: clusters-service-metrics
  namespace: '{{ .Release.Namespace  }}'
  labels:
    # {app, port} labels together identify this service for monitoring
    app: clusters-service
    port: metrics
spec:
  selector:
    app: clusters-service
  ports:
  - port: 8080
    targetPort: 8080
    name: metrics
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: clusters-service-healthcheck
  namespace: '{{ .Release.Namespace  }}'
  labels:
    app: clusters-service
    port: healthcheck
spec:
  selector:
    app: clusters-service
  ports:
  - port: 8083
    targetPort: 8083
    name: healthcheck
    protocol: TCP
