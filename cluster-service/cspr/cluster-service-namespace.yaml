---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: cluster-service-admin
parameters:
  - name: NAMESPACE
    description: The namespace to create
    required: true
    value: cluster-service-admin
  - name: CLIENT_ID
    description: The Azure Client ID used for federation
    required: true

objects:
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: cluster-service-admin
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: cluster-service-mgmt
      namespace: ${NAMESPACE}
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: namespace-admin
    rules:
      - apiGroups:
          - ""
        resources:
          - namespaces
        verbs:
          - "*"
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: cluster-service-admin
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: admin
    subjects:
      - kind: ServiceAccount
        name: cluster-service-mgmt
        namespace: cluster-service-admin
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: cluster-service-namespace-admin
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: namespace-admin
    subjects:
      - kind: ServiceAccount
        name: cluster-service-mgmt
        namespace: cluster-service-admin
  - apiVersion: v1
    kind: Secret
    metadata:
      name: cluster-service-mgmt-token
      annotations:
        kubernetes.io/service-account.name: cluster-service-mgmt
      namespace: ${NAMESPACE}
    type: kubernetes.io/service-account-token
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: cluster-service-config
      namespace: ${NAMESPACE}
    data:
      cs-client-id: ${CLIENT_ID}
